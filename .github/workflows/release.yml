name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.0)'
        required: true
        type: string
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: false
        type: boolean
        default: false

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      if: ${{ !inputs.skip_tests }}
      run: npm run test
      
    - name: Build framework
      run: npm run build
      
    - name: Build demo
      run: npm run demo:build
      
    - name: Extract release notes from CHANGELOG.md
      id: changelog
      run: |
        # Get version from tag or manual input
        if [ -n "${{ inputs.version }}" ]; then
          VERSION="${{ inputs.version }}"
        else
          VERSION=${GITHUB_REF_NAME#v}
        fi

        # Extract section for this version from CHANGELOG.md
        # Looks for ## [VERSION] and captures until next ## [ or end
        NOTES=$(awk -v ver="$VERSION" '
          /^## \[/ {
            if (found) exit
            if ($0 ~ "\\[" ver "\\]") found=1
          }
          found { print }
        ' CHANGELOG.md)

        # If no notes found in CHANGELOG, fall back to conventional-changelog
        if [ -z "$NOTES" ]; then
          echo "No CHANGELOG entry found for $VERSION, generating from commits..."
          NOTES=$(npx conventional-changelog-cli -p angular -r 2)
        fi

        # Output for GitHub release
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create tag for manual dispatch
      if: ${{ inputs.version }}
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
        git push origin "v${{ inputs.version }}"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.version && format('v{0}', inputs.version) || github.ref_name }}
        body: ${{ steps.changelog.outputs.CHANGELOG }}
        files: |
          dist/*.js
          dist/*.d.ts
          demos/dist/*.html
          demos/dist/*.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Deploy demo to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./demos/dist
        cname: gamebyte-framework.dev

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: gamebyte/framework
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max