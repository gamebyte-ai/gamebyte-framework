<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  <!-- Main shape - Game controller inspired -->
  <rect x="15" y="30" width="70" height="45" rx="12" fill="url(#grad)"/>
  <!-- D-pad left -->
  <rect x="22" y="45" width="18" height="6" rx="1" fill="#1e1b4b"/>
  <rect x="28" y="39" width="6" height="18" rx="1" fill="#1e1b4b"/>
  <!-- Buttons right -->
  <circle cx="68" cy="45" r="5" fill="#22c55e"/>
  <circle cx="78" cy="52" r="5" fill="#ef4444"/>
  <!-- Screen/display -->
  <rect x="38" y="38" width="24" height="18" rx="3" fill="#0f0f23"/>
  <!-- Pixel art inside screen -->
  <rect x="42" y="42" width="4" height="4" fill="#22c55e"/>
  <rect x="48" y="46" width="4" height="4" fill="#6366f1"/>
  <rect x="54" y="42" width="4" height="4" fill="#f59e0b"/>
  <!-- Glow effect at top -->
  <ellipse cx="50" cy="30" rx="25" ry="3" fill="url(#glow)" opacity="0.5"/>
</svg>