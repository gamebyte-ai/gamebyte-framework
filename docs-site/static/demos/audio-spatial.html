<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Audio Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            padding: 20px;
            gap: 20px;
        }
        .audio-field {
            width: 350px;
            height: 350px;
            background: #0f0f23;
            border-radius: 50%;
            position: relative;
            border: 2px solid #374151;
        }
        .listener {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            z-index: 10;
        }
        .sound-source {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: grab;
            transition: box-shadow 0.3s;
            user-select: none;
        }
        .sound-source:active { cursor: grabbing; }
        .sound-source.playing {
            animation: pulse 0.5s ease infinite;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.6);
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        .sound-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .wave {
            position: absolute;
            border: 2px solid rgba(34, 197, 94, 0.4);
            border-radius: 50%;
            animation: waveExpand 1.5s ease-out infinite;
            opacity: 0;
        }
        .wave:nth-child(2) { animation-delay: 0.5s; }
        .wave:nth-child(3) { animation-delay: 1s; }
        @keyframes waveExpand {
            0% { width: 50px; height: 50px; opacity: 0.6; }
            100% { width: 150px; height: 150px; opacity: 0; }
        }
        .info-panel {
            background: #0f0f23;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            display: flex;
            gap: 24px;
        }
        .info-item { text-align: center; }
        .info-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: #22c55e;
        }
        .info-label {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            background: #22c55e;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn.active { background: #ef4444; }
        .hint {
            color: #9ca3af;
            font-size: 0.875rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="audio-field" id="field">
        <div class="listener">ðŸ‘¤</div>
        <div class="sound-source" id="source" style="top: 30%; left: 70%;">
            ðŸ”Š
            <div class="sound-waves" id="waves">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>
    </div>

    <div class="info-panel">
        <div class="info-item">
            <div class="info-value" id="distance">0.0</div>
            <div class="info-label">Distance</div>
        </div>
        <div class="info-item">
            <div class="info-value" id="volume">100%</div>
            <div class="info-label">Volume</div>
        </div>
        <div class="info-item">
            <div class="info-value" id="pan">Center</div>
            <div class="info-label">Pan</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="playBtn" onclick="togglePlay()">â–¶ Play Sound</button>
    </div>

    <p class="hint">Drag the speaker to simulate spatial audio positioning</p>

    <script>
        const source = document.getElementById('source');
        const field = document.getElementById('field');
        const waves = document.getElementById('waves');
        const playBtn = document.getElementById('playBtn');
        const distanceEl = document.getElementById('distance');
        const volumeEl = document.getElementById('volume');
        const panEl = document.getElementById('pan');

        let playing = false;
        let dragging = false;

        function updateAudio() {
            const fieldRect = field.getBoundingClientRect();
            const sourceRect = source.getBoundingClientRect();

            const centerX = fieldRect.width / 2;
            const centerY = fieldRect.height / 2;
            const sourceX = sourceRect.left - fieldRect.left + sourceRect.width / 2;
            const sourceY = sourceRect.top - fieldRect.top + sourceRect.height / 2;

            const dx = sourceX - centerX;
            const dy = sourceY - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = fieldRect.width / 2;
            const normalizedDistance = Math.min(distance / maxDistance, 1);

            const volume = Math.max(0, Math.round((1 - normalizedDistance) * 100));
            const pan = dx / maxDistance;

            distanceEl.textContent = normalizedDistance.toFixed(2);
            volumeEl.textContent = volume + '%';

            if (pan < -0.3) panEl.textContent = 'Left';
            else if (pan > 0.3) panEl.textContent = 'Right';
            else panEl.textContent = 'Center';
        }

        function togglePlay() {
            playing = !playing;
            source.classList.toggle('playing', playing);
            waves.style.display = playing ? 'block' : 'none';
            playBtn.textContent = playing ? 'â¹ Stop Sound' : 'â–¶ Play Sound';
            playBtn.classList.toggle('active', playing);
        }

        source.addEventListener('mousedown', (e) => {
            dragging = true;
            source.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!dragging) return;

            const rect = field.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;

            // Constrain to circle
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const dx = x - centerX;
            const dy = y - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxRadius = rect.width / 2 - 30;

            if (distance > maxRadius) {
                x = centerX + (dx / distance) * maxRadius;
                y = centerY + (dy / distance) * maxRadius;
            }

            source.style.left = (x / rect.width * 100) + '%';
            source.style.top = (y / rect.height * 100) + '%';
            updateAudio();
        });

        document.addEventListener('mouseup', () => {
            dragging = false;
            source.style.cursor = 'grab';
        });

        waves.style.display = 'none';
        updateAudio();
    </script>
</body>
</html>
