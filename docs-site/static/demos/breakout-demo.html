<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameByte - Breakout Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #fff; margin-bottom: 10px; font-size: 24px; }
        p { color: #8892b0; margin-bottom: 20px; font-size: 14px; }
        #game-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        canvas { display: block; }
        .info { color: #8892b0; margin-top: 20px; font-size: 12px; text-align: center; }
    </style>
</head>
<body>
    <h1>Breakout with GameByte Framework</h1>
    <p>Full game flow: Splash → Menu → Gameplay → Result Screen</p>
    <div id="game-container"></div>
    <div class="info">
        Mouse/Arrow keys to move paddle, Space to launch ball
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="/gamebyte.umd.js"></script>

    <script>
        const {
            createGame,
            graphics,
            loadFrameworkFont,
            SplashScreen,
            GameStyleButton,
            GameStyleColors,
            GameTopBar,
            ResultScreen,
            CelebrationManager
        } = GameByteFramework;

        const CONFIG = { width: 600, height: 500 };

        // Game state
        let game, app, gameContainer;
        let currentState = 'splash';
        let paddle, ball, bricks = [], particles = [], powerups = [];
        let score = 0, lives = 3, level = 1;
        let ballLaunched = false;
        let keys = {}, mouseX = CONFIG.width / 2;

        // UI components
        let splashScreen, menuContainer, topBar, resultScreen, celebrationManager;

        // Constants
        const PADDLE_WIDTH = 100;
        const PADDLE_HEIGHT = 15;
        const BALL_RADIUS = 8;
        const BRICK_ROWS = 5;
        const BRICK_COLS = 10;
        const BRICK_WIDTH = 54;
        const BRICK_HEIGHT = 20;
        const BRICK_PADDING = 4;

        async function init() {
            // Load framework font
            await loadFrameworkFont();

            // Create Pixi app
            app = new PIXI.Application();
            await app.init({
                width: CONFIG.width,
                height: CONFIG.height,
                backgroundColor: 0x1a1a2e,
                antialias: true
            });
            document.getElementById('game-container').appendChild(app.canvas);

            // Create game container for gameplay elements
            gameContainer = new PIXI.Container();
            gameContainer.visible = false;
            app.stage.addChild(gameContainer);

            // Initialize celebration manager
            celebrationManager = new CelebrationManager(app.stage, CONFIG.width, CONFIG.height);

            // Setup input
            setupInput();

            // Show splash screen
            showSplash();
        }

        function showSplash() {
            currentState = 'splash';

            splashScreen = new SplashScreen({
                title: 'BREAKOUT',
                subtitle: 'Break all the bricks!',
                backgroundColor: 0x1a1a2e,
                titleColor: 0xFFD700,
                subtitleColor: 0x8892b0
            });

            app.stage.addChild(splashScreen.getContainer());

            splashScreen.on('complete', () => {
                app.stage.removeChild(splashScreen.getContainer());
                splashScreen.destroy();
                showMenu();
            });

            splashScreen.show();
        }

        function showMenu() {
            currentState = 'menu';

            // Create menu container
            menuContainer = new PIXI.Container();
            app.stage.addChild(menuContainer);

            // Title
            const factory = graphics();
            const title = factory.createText('BREAKOUT', {
                fontSize: 56,
                fill: 0xFFD700,
                fontWeight: 'bold'
            });
            title.anchor.set(0.5);
            title.x = CONFIG.width / 2;
            title.y = 120;
            menuContainer.addChild(title);

            // Subtitle
            const subtitle = factory.createText('Break all the bricks to win!', {
                fontSize: 20,
                fill: 0x8892b0
            });
            subtitle.anchor.set(0.5);
            subtitle.x = CONFIG.width / 2;
            subtitle.y = 180;
            menuContainer.addChild(subtitle);

            // Play button
            const playButton = new GameStyleButton({
                text: 'PLAY',
                width: 200,
                height: 60,
                color: GameStyleColors.SUCCESS,
                fontSize: 24
            });
            playButton.getContainer().x = (CONFIG.width - 200) / 2;
            playButton.getContainer().y = 280;
            menuContainer.addChild(playButton.getContainer());

            playButton.on('click', startGame);
        }

        function startGame() {
            currentState = 'playing';

            // Remove menu
            if (menuContainer) {
                app.stage.removeChild(menuContainer);
                menuContainer.destroy({ children: true });
                menuContainer = null;
            }

            // Reset game state
            score = 0;
            lives = 3;
            level = 1;
            ballLaunched = false;

            // Show game container
            gameContainer.visible = true;

            // Clear any existing game objects
            if (paddle) gameContainer.removeChild(paddle);
            if (ball) gameContainer.removeChild(ball);
            bricks.forEach(b => gameContainer.removeChild(b));
            bricks = [];
            particles.forEach(p => gameContainer.removeChild(p));
            particles = [];
            powerups.forEach(p => gameContainer.removeChild(p));
            powerups = [];

            // Create game objects
            createPaddle();
            createBall();
            createBricks();

            // Create top bar
            topBar = new GameTopBar({
                width: CONFIG.width,
                backgroundColor: 0x0a0a15,
                textColor: 0xFFFFFF
            });
            app.stage.addChild(topBar.getContainer());

            // Update top bar
            updateTopBar();

            // Start game loop
            app.ticker.add(gameLoop);

            // Show launch message
            showMessage('Press SPACE to launch', 0x8892b0);
        }

        function createPaddle() {
            paddle = new PIXI.Graphics();
            paddle.roundRect(0, 0, PADDLE_WIDTH, PADDLE_HEIGHT, 8);
            paddle.fill({ color: 0x3498DB });
            paddle.stroke({ color: 0x2980B9, width: 2 });

            // Highlight
            paddle.roundRect(5, 3, PADDLE_WIDTH - 10, 5, 3);
            paddle.fill({ color: 0x5DADE2, alpha: 0.5 });

            paddle.x = (CONFIG.width - PADDLE_WIDTH) / 2;
            paddle.y = CONFIG.height - 40;
            paddle.scale = { x: 1, y: 1 };
            gameContainer.addChild(paddle);
        }

        function createBall() {
            ball = new PIXI.Graphics();
            ball.circle(0, 0, BALL_RADIUS);
            ball.fill({ color: 0xFFFFFF });

            // Shine
            ball.circle(-2, -2, 3);
            ball.fill({ color: 0xFFFFFF, alpha: 0.3 });

            ball.x = CONFIG.width / 2;
            ball.y = CONFIG.height - 55;
            ball.vx = 0;
            ball.vy = 0;
            gameContainer.addChild(ball);
        }

        function createBricks() {
            const colors = [0xE74C3C, 0xE67E22, 0xF1C40F, 0x2ECC71, 0x3498DB];
            const startX = (CONFIG.width - (BRICK_COLS * (BRICK_WIDTH + BRICK_PADDING))) / 2;
            const startY = 100;

            for (let row = 0; row < BRICK_ROWS; row++) {
                for (let col = 0; col < BRICK_COLS; col++) {
                    const brick = new PIXI.Graphics();
                    brick.roundRect(0, 0, BRICK_WIDTH, BRICK_HEIGHT, 4);
                    brick.fill({ color: colors[row] });
                    brick.stroke({ color: 0x000000, width: 1, alpha: 0.3 });

                    // Highlight
                    brick.roundRect(3, 3, BRICK_WIDTH - 6, 6, 2);
                    brick.fill({ color: 0xFFFFFF, alpha: 0.2 });

                    brick.x = startX + col * (BRICK_WIDTH + BRICK_PADDING);
                    brick.y = startY + row * (BRICK_HEIGHT + BRICK_PADDING);
                    brick.row = row;
                    brick.health = row < 2 ? 2 : 1;
                    brick.color = colors[row];
                    gameContainer.addChild(brick);
                    bricks.push(brick);
                }
            }
        }

        function setupInput() {
            window.addEventListener('keydown', (e) => {
                keys[e.code] = true;
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (currentState === 'playing' && !ballLaunched) {
                        launchBall();
                    }
                }
            });
            window.addEventListener('keyup', (e) => keys[e.code] = false);

            app.canvas.addEventListener('mousemove', (e) => {
                const rect = app.canvas.getBoundingClientRect();
                mouseX = e.clientX - rect.left;
            });

            app.canvas.addEventListener('click', () => {
                if (currentState === 'playing' && !ballLaunched) {
                    launchBall();
                }
            });
        }

        function launchBall() {
            ballLaunched = true;
            const angle = (Math.random() - 0.5) * Math.PI / 3 - Math.PI / 2;
            const speed = 6 + level;
            ball.vx = Math.cos(angle) * speed;
            ball.vy = Math.sin(angle) * speed;
            hideMessage();
        }

        function gameLoop(ticker) {
            if (currentState !== 'playing') return;

            // Paddle movement
            if (keys['ArrowLeft'] || keys['KeyA']) {
                paddle.x -= 8;
            }
            if (keys['ArrowRight'] || keys['KeyD']) {
                paddle.x += 8;
            }

            // Mouse control
            paddle.x += (mouseX - PADDLE_WIDTH / 2 - paddle.x) * 0.2;

            // Paddle bounds
            paddle.x = Math.max(0, Math.min(CONFIG.width - PADDLE_WIDTH * paddle.scale.x, paddle.x));

            // Ball on paddle before launch
            if (!ballLaunched) {
                ball.x = paddle.x + (PADDLE_WIDTH * paddle.scale.x) / 2;
                ball.y = CONFIG.height - 55;
                return;
            }

            // Ball movement
            ball.x += ball.vx;
            ball.y += ball.vy;

            // Wall collision
            if (ball.x - BALL_RADIUS < 0) {
                ball.x = BALL_RADIUS;
                ball.vx *= -1;
            }
            if (ball.x + BALL_RADIUS > CONFIG.width) {
                ball.x = CONFIG.width - BALL_RADIUS;
                ball.vx *= -1;
            }
            if (ball.y - BALL_RADIUS < 40) {
                ball.y = 40 + BALL_RADIUS;
                ball.vy *= -1;
            }

            // Ball fell
            if (ball.y > CONFIG.height + 50) {
                loseLife();
                return;
            }

            // Paddle collision
            const paddleWidth = PADDLE_WIDTH * paddle.scale.x;
            if (ball.vy > 0 &&
                ball.y + BALL_RADIUS > paddle.y &&
                ball.y + BALL_RADIUS < paddle.y + PADDLE_HEIGHT + 10 &&
                ball.x > paddle.x - BALL_RADIUS &&
                ball.x < paddle.x + paddleWidth + BALL_RADIUS) {

                const hitPos = (ball.x - paddle.x) / paddleWidth;
                const angle = (hitPos - 0.5) * Math.PI * 0.7 - Math.PI / 2;
                const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);

                ball.vx = Math.cos(angle) * speed;
                ball.vy = Math.sin(angle) * speed;
                ball.y = paddle.y - BALL_RADIUS;

                if (ball.vy > 0) ball.vy *= -1;

                createHitParticles(ball.x, ball.y, 0x3498DB);
            }

            // Brick collision
            for (let i = bricks.length - 1; i >= 0; i--) {
                const brick = bricks[i];

                if (ball.x + BALL_RADIUS > brick.x &&
                    ball.x - BALL_RADIUS < brick.x + BRICK_WIDTH &&
                    ball.y + BALL_RADIUS > brick.y &&
                    ball.y - BALL_RADIUS < brick.y + BRICK_HEIGHT) {

                    const overlapLeft = ball.x + BALL_RADIUS - brick.x;
                    const overlapRight = brick.x + BRICK_WIDTH - (ball.x - BALL_RADIUS);
                    const overlapTop = ball.y + BALL_RADIUS - brick.y;
                    const overlapBottom = brick.y + BRICK_HEIGHT - (ball.y - BALL_RADIUS);

                    const minOverlapX = Math.min(overlapLeft, overlapRight);
                    const minOverlapY = Math.min(overlapTop, overlapBottom);

                    if (minOverlapX < minOverlapY) {
                        ball.vx *= -1;
                    } else {
                        ball.vy *= -1;
                    }

                    brick.health--;

                    if (brick.health <= 0) {
                        createHitParticles(brick.x + BRICK_WIDTH / 2, brick.y + BRICK_HEIGHT / 2, brick.color);
                        gameContainer.removeChild(brick);
                        bricks.splice(i, 1);
                        score += (BRICK_ROWS - brick.row) * 10;
                        updateTopBar();

                        // Check win
                        if (bricks.length === 0) {
                            nextLevel();
                        }

                        // Random powerup
                        if (Math.random() < 0.15) {
                            spawnPowerup(brick.x + BRICK_WIDTH / 2, brick.y + BRICK_HEIGHT / 2);
                        }
                    } else {
                        brick.alpha = 0.6;
                    }

                    break;
                }
            }

            // Update powerups
            for (let i = powerups.length - 1; i >= 0; i--) {
                const powerup = powerups[i];
                powerup.y += 3;
                powerup.rotation += 0.05;

                const paddleWidth = PADDLE_WIDTH * paddle.scale.x;
                if (powerup.y > paddle.y &&
                    powerup.y < paddle.y + PADDLE_HEIGHT + 20 &&
                    powerup.x > paddle.x &&
                    powerup.x < paddle.x + paddleWidth) {

                    applyPowerup(powerup.type);
                    gameContainer.removeChild(powerup);
                    powerups.splice(i, 1);
                    continue;
                }

                if (powerup.y > CONFIG.height) {
                    gameContainer.removeChild(powerup);
                    powerups.splice(i, 1);
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life -= 0.02;
                p.alpha = p.life;

                if (p.life <= 0) {
                    gameContainer.removeChild(p);
                    particles.splice(i, 1);
                }
            }
        }

        function createHitParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                const particle = new PIXI.Graphics();
                particle.rect(-3, -3, 6, 6);
                particle.fill({ color });
                particle.x = x;
                particle.y = y;
                particle.vx = (Math.random() - 0.5) * 6;
                particle.vy = (Math.random() - 0.5) * 6;
                particle.life = 1;
                gameContainer.addChild(particle);
                particles.push(particle);
            }
        }

        function spawnPowerup(x, y) {
            const types = ['expand', 'shrink', 'fast', 'slow', 'extraLife'];
            const colors = [0x2ECC71, 0xE74C3C, 0xE67E22, 0x3498DB, 0xFF69B4];
            const typeIndex = Math.floor(Math.random() * types.length);

            const powerup = new PIXI.Graphics();
            powerup.circle(0, 0, 12);
            powerup.fill({ color: colors[typeIndex] });
            powerup.stroke({ color: 0xFFFFFF, width: 2 });
            powerup.x = x;
            powerup.y = y;
            powerup.type = types[typeIndex];
            gameContainer.addChild(powerup);
            powerups.push(powerup);
        }

        function applyPowerup(type) {
            switch (type) {
                case 'expand':
                    paddle.scale.x = Math.min(paddle.scale.x + 0.3, 1.5);
                    break;
                case 'shrink':
                    paddle.scale.x = Math.max(paddle.scale.x - 0.2, 0.6);
                    break;
                case 'fast':
                    const speedUp = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy) * 1.2;
                    const angleUp = Math.atan2(ball.vy, ball.vx);
                    ball.vx = Math.cos(angleUp) * Math.min(speedUp, 12);
                    ball.vy = Math.sin(angleUp) * Math.min(speedUp, 12);
                    break;
                case 'slow':
                    const speedDown = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy) * 0.8;
                    const angleDown = Math.atan2(ball.vy, ball.vx);
                    ball.vx = Math.cos(angleDown) * Math.max(speedDown, 4);
                    ball.vy = Math.sin(angleDown) * Math.max(speedDown, 4);
                    break;
                case 'extraLife':
                    lives = Math.min(lives + 1, 5);
                    updateTopBar();
                    break;
            }
        }

        function loseLife() {
            lives--;
            updateTopBar();
            ballLaunched = false;
            ball.vx = 0;
            ball.vy = 0;

            if (lives <= 0) {
                endGame(false);
            } else {
                showMessage('Press SPACE to launch', 0x8892b0);
            }
        }

        function nextLevel() {
            level++;
            ballLaunched = false;
            ball.vx = 0;
            ball.vy = 0;

            // Clear powerups
            powerups.forEach(p => gameContainer.removeChild(p));
            powerups = [];

            // Reset paddle
            paddle.scale.x = 1;

            // Create new bricks
            createBricks();

            showMessage(`Level ${level}!\nPress SPACE`, 0x2ECC71);
        }

        function endGame(won) {
            currentState = 'gameover';

            // Stop game loop
            app.ticker.remove(gameLoop);

            // Hide game container and top bar
            gameContainer.visible = false;
            if (topBar) {
                app.stage.removeChild(topBar.getContainer());
                topBar.destroy();
                topBar = null;
            }

            // Show celebration if won
            if (won) {
                celebrationManager.celebrate();
            }

            // Show result screen
            resultScreen = new ResultScreen({
                title: won ? 'VICTORY!' : 'GAME OVER',
                score: score,
                highScore: score,
                backgroundColor: 0x1a1a2e,
                titleColor: won ? 0x2ECC71 : 0xE74C3C
            });

            app.stage.addChild(resultScreen.getContainer());

            resultScreen.on('retry', () => {
                app.stage.removeChild(resultScreen.getContainer());
                resultScreen.destroy();
                resultScreen = null;
                showMenu();
            });

            resultScreen.on('menu', () => {
                app.stage.removeChild(resultScreen.getContainer());
                resultScreen.destroy();
                resultScreen = null;
                showMenu();
            });

            resultScreen.show();
        }

        function updateTopBar() {
            if (topBar) {
                topBar.setLeftText(`Score: ${score}`);
                topBar.setCenterText(`Level ${level}`);
                topBar.setRightText('❤️'.repeat(lives));
            }
        }

        let messageText = null;

        function showMessage(text, color) {
            if (!messageText) {
                const factory = graphics();
                messageText = factory.createText(text, {
                    fontSize: 20,
                    fill: color,
                    align: 'center'
                });
                messageText.anchor.set(0.5);
                messageText.x = CONFIG.width / 2;
                messageText.y = CONFIG.height / 2 + 50;
                gameContainer.addChild(messageText);
            } else {
                messageText.text = text;
                messageText.style.fill = color;
            }
        }

        function hideMessage() {
            if (messageText) {
                gameContainer.removeChild(messageText);
                messageText.destroy();
                messageText = null;
            }
        }

        init().catch(console.error);
    </script>
</body>
</html>
