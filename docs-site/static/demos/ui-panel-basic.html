<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIPanel Basic Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            padding: 20px;
        }
        .panel {
            background: linear-gradient(135deg, #1e1e3f 0%, #0f0f23 100%);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .panel-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .panel-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .panel-subtitle {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        .panel-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .menu-item {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            padding: 14px 16px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .menu-item:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateX(4px);
        }
        .menu-item.active {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border-color: transparent;
        }
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .panel-footer {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .footer-text {
            color: #6b7280;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="panel-header">
            <h2 class="panel-title">Game Menu</h2>
            <p class="panel-subtitle">Select an option</p>
        </div>
        <div class="panel-content">
            <div class="menu-item active" onclick="selectItem(this)">
                <span class="menu-icon">üéÆ</span>
                <span>Continue Game</span>
            </div>
            <div class="menu-item" onclick="selectItem(this)">
                <span class="menu-icon">üÜï</span>
                <span>New Game</span>
            </div>
            <div class="menu-item" onclick="selectItem(this)">
                <span class="menu-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </div>
            <div class="menu-item" onclick="selectItem(this)">
                <span class="menu-icon">üèÜ</span>
                <span>Achievements</span>
            </div>
        </div>
        <div class="panel-footer">
            <p class="footer-text">GameByte Framework v1.0</p>
        </div>
    </div>

    <script>
        function selectItem(el) {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            el.classList.add('active');
        }
    </script>
</body>
</html>
