<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIButton Effects Demo - GameByte Framework</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #1a1a2e; transition: background 0.3s ease; }
        body.light-theme { background: #e8eef5; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8/dist/pixi.min.js"></script>
    <script src="/gamebyte.umd.js"></script>

    <script>
        // =====================================================
        // UIButton Effects Demo - Using Framework Abstractions
        // =====================================================
        // This demo showcases:
        // - GameStyleButton with all color variants
        // - Press animation effects
        // - graphics() abstraction instead of direct PIXI usage
        // =====================================================

        const { createGame, GameStyleButton, GameStyleColors, graphics, loadFrameworkFont } = GameByteFramework;

        const CONFIG = { width: 400, height: 320 };

        // ===== THEME DETECTION =====
        function detectTheme() {
            try {
                if (window.parent && window.parent.document) {
                    const parentTheme = window.parent.document.documentElement.getAttribute('data-theme');
                    if (parentTheme) return parentTheme;
                }
            } catch (e) { /* Cross-origin */ }

            const urlParams = new URLSearchParams(window.location.search);
            const themeParam = urlParams.get('theme');
            if (themeParam) return themeParam;

            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                return 'light';
            }
            return 'dark';
        }

        let currentTheme = detectTheme();

        function setupThemeListener() {
            try {
                if (window.parent && window.parent.document) {
                    const observer = new MutationObserver((mutations) => {
                        mutations.forEach((mutation) => {
                            if (mutation.attributeName === 'data-theme') {
                                const newTheme = window.parent.document.documentElement.getAttribute('data-theme');
                                if (newTheme && newTheme !== currentTheme) {
                                    currentTheme = newTheme;
                                    applyTheme();
                                }
                            }
                        });
                    });
                    observer.observe(window.parent.document.documentElement, { attributes: true });
                }
            } catch (e) {
                window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
                    currentTheme = e.matches ? 'light' : 'dark';
                    applyTheme();
                });
            }
        }

        // ===== THEME COLOR PALETTES =====
        const THEME_COLORS = {
            dark: {
                background: 0x1a1a2e,
                textPrimary: 0xffffff,
                textSecondary: 0x888888
            },
            light: {
                background: 0xe8eef5,
                textPrimary: 0x2d3748,
                textSecondary: 0x718096
            }
        };

        function getColors() {
            return THEME_COLORS[currentTheme] || THEME_COLORS.dark;
        }

        const canvas = document.createElement('canvas');
        canvas.width = CONFIG.width;
        canvas.height = CONFIG.height;
        document.body.appendChild(canvas);

        const game = createGame();
        let renderer, stage;

        function createDemoContent() {
            const colors = getColors();
            const gfx = graphics(); // Get graphics factory

            // Clear stage
            while (stage.children.length > 0) {
                stage.removeChildAt(0);
            }

            // ===== BACKGROUND - Using graphics() abstraction =====
            const bg = gfx.createGraphics();
            bg.rect(0, 0, CONFIG.width, CONFIG.height);
            bg.fill(colors.background);
            stage.addChild(bg);

            // ===== TITLE - Using graphics() abstraction =====
            const title = gfx.createText('Button Effects', {
                fontSize: 18,
                fill: colors.textPrimary
            });
            title.x = CONFIG.width / 2 - title.width / 2;
            title.y = 15;
            stage.addChild(title);

            // ===== YELLOW BUTTON (GRADIENT) =====
            const yellowBtn = new GameStyleButton({
                text: 'GRADIENT',
                width: 170,
                height: 55,
                fontSize: 18,
                colorScheme: GameStyleColors.YELLOW_BUTTON
            });
            yellowBtn.setPosition(20, 55);
            stage.addChild(yellowBtn.getContainer());

            // ===== GREEN BUTTON (GLOW) =====
            const greenBtn = new GameStyleButton({
                text: 'GLOW',
                width: 170,
                height: 55,
                fontSize: 18,
                colorScheme: GameStyleColors.GREEN_BUTTON
            });
            greenBtn.setPosition(210, 55);
            stage.addChild(greenBtn.getContainer());

            // ===== BLUE BUTTON (SHADOW) =====
            const blueBtn = new GameStyleButton({
                text: 'SHADOW',
                width: 170,
                height: 55,
                fontSize: 18,
                colorScheme: GameStyleColors.BLUE_BUTTON
            });
            blueBtn.setPosition(20, 125);
            stage.addChild(blueBtn.getContainer());

            // ===== RED BUTTON (RIPPLE) =====
            const redBtn = new GameStyleButton({
                text: 'RIPPLE',
                width: 170,
                height: 55,
                fontSize: 18,
                colorScheme: GameStyleColors.RED_BUTTON
            });
            redBtn.setPosition(210, 125);
            stage.addChild(redBtn.getContainer());

            // ===== PURPLE BUTTON (ALL EFFECTS - PILL SHAPE) =====
            const purpleBtn = new GameStyleButton({
                text: 'ALL EFFECTS',
                width: 360,
                height: 65,
                fontSize: 22,
                colorScheme: GameStyleColors.PURPLE_BUTTON,
                borderRadius: 32
            });
            purpleBtn.setPosition(20, 200);
            stage.addChild(purpleBtn.getContainer());

            // ===== INFO TEXT - Using graphics() abstraction =====
            const info = gfx.createText('Click buttons to see press animation', {
                fontSize: 12,
                fill: colors.textSecondary
            });
            info.x = CONFIG.width / 2 - info.width / 2;
            info.y = 285;
            stage.addChild(info);

            // Click handlers
            [yellowBtn, greenBtn, blueBtn, redBtn, purpleBtn].forEach(btn => {
                btn.on('click', () => console.log(`${btn.config?.text || 'Button'} clicked!`));
            });
        }

        let isRecreating = false;
        async function applyTheme() {
            if (isRecreating) return;
            isRecreating = true;

            document.body.classList.toggle('light-theme', currentTheme === 'light');
            if (stage) {
                await loadFrameworkFont();
                createDemoContent();
            }
            setTimeout(() => { isRecreating = false; }, 100);
        }

        (async () => {
            // Load framework font
            await loadFrameworkFont();

            await game.initialize(canvas, '2d');
            renderer = game.make('renderer');
            stage = renderer.getStage();

            setupThemeListener();
            document.body.classList.toggle('light-theme', currentTheme === 'light');
            createDemoContent();
            game.start();
        })();
    </script>
</body>
</html>
