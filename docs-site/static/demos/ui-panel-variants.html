<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIPanel Variants Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .panel {
            border-radius: 12px;
            padding: 20px;
            width: 200px;
        }
        .panel-title {
            color: white;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .panel-content {
            color: #d1d5db;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        /* Variant: Default Dark */
        .panel-dark {
            background: linear-gradient(135deg, #1e1e3f 0%, #0f0f23 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        /* Variant: Glass */
        .panel-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Variant: Gradient Border */
        .panel-gradient {
            background: #0f0f23;
            position: relative;
        }
        .panel-gradient::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #6366f1, #22c55e, #f59e0b);
            border-radius: 14px;
            z-index: -1;
        }
        /* Variant: Neon */
        .panel-neon {
            background: #0a0a1a;
            border: 2px solid #22c55e;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3), inset 0 0 20px rgba(34, 197, 94, 0.05);
        }
        .panel-neon .panel-title { color: #22c55e; }
        /* Variant: Card */
        .panel-card {
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        .panel-card .panel-title { color: #1f2937; }
        .panel-card .panel-content { color: #6b7280; }
        /* Variant: Outlined */
        .panel-outlined {
            background: transparent;
            border: 2px dashed #6366f1;
        }
    </style>
</head>
<body>
    <div class="panel panel-dark">
        <h3 class="panel-title">Dark Panel</h3>
        <p class="panel-content">Default dark theme with gradient background.</p>
    </div>

    <div class="panel panel-glass">
        <h3 class="panel-title">Glass Panel</h3>
        <p class="panel-content">Frosted glass effect with blur.</p>
    </div>

    <div class="panel panel-gradient">
        <h3 class="panel-title">Gradient Border</h3>
        <p class="panel-content">Colorful gradient border effect.</p>
    </div>

    <div class="panel panel-neon">
        <h3 class="panel-title">Neon Panel</h3>
        <p class="panel-content">Glowing neon style border.</p>
    </div>

    <div class="panel panel-card">
        <h3 class="panel-title">Card Panel</h3>
        <p class="panel-content">Light card style for contrast.</p>
    </div>

    <div class="panel panel-outlined">
        <h3 class="panel-title">Outlined</h3>
        <p class="panel-content">Minimal dashed border style.</p>
    </div>
</body>
</html>
