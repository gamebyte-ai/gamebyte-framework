<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters & Effects Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            padding: 20px;
            gap: 20px;
        }
        .preview-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1e1e3f 0%, #0f0f23 100%);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .preview-object {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            transition: all 0.3s ease;
        }
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }
        .filter-btn {
            padding: 12px 8px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            background: #374151;
            transition: all 0.2s;
            text-align: center;
        }
        .filter-btn:hover { background: #4b5563; }
        .filter-btn.active {
            background: #6366f1;
            border-color: #818cf8;
        }
        .slider-group {
            background: #0f0f23;
            padding: 16px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }
        .slider-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .slider-label {
            color: white;
            font-size: 0.875rem;
            min-width: 70px;
        }
        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #374151;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
        }
        .slider-value {
            color: #6366f1;
            font-size: 0.875rem;
            min-width: 50px;
            text-align: right;
        }
        .info {
            color: #9ca3af;
            font-size: 0.875rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-object" id="object">ðŸŽ®</div>
    </div>

    <div class="filter-grid">
        <button class="filter-btn active" onclick="setFilter('none')">None</button>
        <button class="filter-btn" onclick="setFilter('blur')">Blur</button>
        <button class="filter-btn" onclick="setFilter('glow')">Glow</button>
        <button class="filter-btn" onclick="setFilter('shadow')">Shadow</button>
        <button class="filter-btn" onclick="setFilter('outline')">Outline</button>
        <button class="filter-btn" onclick="setFilter('pixelate')">Pixelate</button>
        <button class="filter-btn" onclick="setFilter('grayscale')">Grayscale</button>
        <button class="filter-btn" onclick="setFilter('sepia')">Sepia</button>
        <button class="filter-btn" onclick="setFilter('invert')">Invert</button>
    </div>

    <div class="slider-group">
        <div class="slider-row">
            <span class="slider-label">Intensity</span>
            <input type="range" id="intensity" min="0" max="100" value="50">
            <span class="slider-value" id="intensityVal">50%</span>
        </div>
        <div class="slider-row">
            <span class="slider-label">Scale</span>
            <input type="range" id="scale" min="50" max="150" value="100">
            <span class="slider-value" id="scaleVal">100%</span>
        </div>
        <div class="slider-row">
            <span class="slider-label">Rotation</span>
            <input type="range" id="rotation" min="0" max="360" value="0">
            <span class="slider-value" id="rotationVal">0Â°</span>
        </div>
    </div>

    <p class="info">Select filters and adjust sliders to see effects</p>

    <script>
        const object = document.getElementById('object');
        let currentFilter = 'none';
        let intensity = 50;
        let scale = 100;
        let rotation = 0;

        const filters = {
            none: () => '',
            blur: (i) => `blur(${i * 0.15}px)`,
            glow: (i) => '',
            shadow: (i) => '',
            outline: (i) => '',
            pixelate: (i) => '',
            grayscale: (i) => `grayscale(${i}%)`,
            sepia: (i) => `sepia(${i}%)`,
            invert: (i) => `invert(${i}%)`
        };

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            applyEffects();
        }

        function applyEffects() {
            let filterStr = filters[currentFilter](intensity);
            object.style.filter = filterStr;

            // Reset special effects
            object.style.boxShadow = '';
            object.style.outline = '';
            object.style.imageRendering = '';

            // Apply special effects
            if (currentFilter === 'glow') {
                const glowSize = intensity * 0.5;
                object.style.boxShadow = `
                    0 0 ${glowSize}px rgba(99, 102, 241, 0.8),
                    0 0 ${glowSize * 2}px rgba(99, 102, 241, 0.5),
                    0 0 ${glowSize * 3}px rgba(99, 102, 241, 0.3)
                `;
            } else if (currentFilter === 'shadow') {
                const shadowSize = intensity * 0.3;
                object.style.boxShadow = `${shadowSize}px ${shadowSize}px ${shadowSize * 2}px rgba(0, 0, 0, 0.5)`;
            } else if (currentFilter === 'outline') {
                object.style.outline = `${intensity * 0.1}px solid #22c55e`;
                object.style.outlineOffset = `${intensity * 0.1}px`;
            } else if (currentFilter === 'pixelate') {
                // Simulated with scaling trick
                if (intensity > 20) {
                    object.style.imageRendering = 'pixelated';
                }
            }

            // Apply transform
            object.style.transform = `scale(${scale / 100}) rotate(${rotation}deg)`;
        }

        // Slider handlers
        document.getElementById('intensity').addEventListener('input', (e) => {
            intensity = parseInt(e.target.value);
            document.getElementById('intensityVal').textContent = intensity + '%';
            applyEffects();
        });

        document.getElementById('scale').addEventListener('input', (e) => {
            scale = parseInt(e.target.value);
            document.getElementById('scaleVal').textContent = scale + '%';
            applyEffects();
        });

        document.getElementById('rotation').addEventListener('input', (e) => {
            rotation = parseInt(e.target.value);
            document.getElementById('rotationVal').textContent = rotation + 'Â°';
            applyEffects();
        });

        applyEffects();
    </script>
</body>
</html>
