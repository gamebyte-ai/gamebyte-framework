<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Physics Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            padding: 20px;
            gap: 15px;
        }
        .physics-container {
            width: 100%;
            max-width: 500px;
            height: 350px;
            background: #0f0f23;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 2px solid #374151;
        }
        .physics-body {
            position: absolute;
            border-radius: 4px;
        }
        .body-box {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
        }
        .body-circle {
            border-radius: 50%;
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }
        .body-static {
            background: linear-gradient(135deg, #374151, #1f2937);
        }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(180deg, #374151, #1f2937);
        }
        .platform {
            position: absolute;
            height: 15px;
            background: linear-gradient(180deg, #4b5563, #374151);
            border-radius: 4px;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-box { background: #6366f1; }
        .btn-circle { background: #22c55e; }
        .btn-reset { background: #ef4444; }
        .btn-gravity { background: #f59e0b; }
        .info-panel {
            background: #0f0f23;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            display: flex;
            gap: 20px;
            font-size: 0.875rem;
        }
        .info-item span { color: #6366f1; font-weight: bold; }
        .info {
            color: #9ca3af;
            font-size: 0.75rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="physics-container" id="world">
        <div class="ground"></div>
        <div class="platform" style="width: 100px; bottom: 120px; left: 50px;"></div>
        <div class="platform" style="width: 80px; bottom: 80px; left: 250px;"></div>
        <div class="platform" style="width: 100px; bottom: 150px; right: 40px;"></div>
    </div>

    <div class="info-panel">
        <div class="info-item">Bodies: <span id="bodyCount">0</span></div>
        <div class="info-item">Gravity: <span id="gravityVal">1.0</span></div>
        <div class="info-item">FPS: <span id="fps">60</span></div>
    </div>

    <div class="controls">
        <button class="btn btn-box" onclick="spawnBox()">+ Box</button>
        <button class="btn btn-circle" onclick="spawnCircle()">+ Circle</button>
        <button class="btn btn-gravity" onclick="toggleGravity()">Toggle Gravity</button>
        <button class="btn btn-reset" onclick="reset()">Reset</button>
    </div>

    <p class="info">Click buttons to spawn physics bodies â€¢ Bodies collide and bounce</p>

    <script>
        const world = document.getElementById('world');
        const bodyCountEl = document.getElementById('bodyCount');
        const gravityValEl = document.getElementById('gravityVal');
        const fpsEl = document.getElementById('fps');

        let bodies = [];
        let gravity = 0.5;
        let lastTime = performance.now();
        let frameCount = 0;

        class PhysicsBody {
            constructor(x, y, width, height, isCircle = false) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = 0;
                this.isCircle = isCircle;
                this.restitution = 0.6;
                this.friction = 0.98;

                this.element = document.createElement('div');
                this.element.className = `physics-body ${isCircle ? 'body-circle' : 'body-box'}`;
                this.element.style.width = width + 'px';
                this.element.style.height = height + 'px';
                world.appendChild(this.element);
            }

            update(dt) {
                // Apply gravity
                this.vy += gravity * dt;

                // Apply velocity
                this.x += this.vx * dt;
                this.y += this.vy * dt;

                // Apply friction
                this.vx *= this.friction;

                // Ground collision
                const groundY = world.offsetHeight - 30;
                if (this.y + this.height > groundY) {
                    this.y = groundY - this.height;
                    this.vy *= -this.restitution;
                    if (Math.abs(this.vy) < 0.5) this.vy = 0;
                }

                // Wall collision
                if (this.x < 0) {
                    this.x = 0;
                    this.vx *= -this.restitution;
                }
                if (this.x + this.width > world.offsetWidth) {
                    this.x = world.offsetWidth - this.width;
                    this.vx *= -this.restitution;
                }

                // Platform collision (simple)
                const platforms = [
                    { x: 50, y: world.offsetHeight - 120 - 15, w: 100, h: 15 },
                    { x: 250, y: world.offsetHeight - 80 - 15, w: 80, h: 15 },
                    { x: world.offsetWidth - 140, y: world.offsetHeight - 150 - 15, w: 100, h: 15 }
                ];

                for (const p of platforms) {
                    if (this.x + this.width > p.x && this.x < p.x + p.w) {
                        if (this.y + this.height > p.y && this.y + this.height < p.y + p.h + 10 && this.vy > 0) {
                            this.y = p.y - this.height;
                            this.vy *= -this.restitution;
                            if (Math.abs(this.vy) < 0.5) this.vy = 0;
                        }
                    }
                }

                // Update DOM
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }

            destroy() {
                this.element.remove();
            }
        }

        function spawnBox() {
            const x = 50 + Math.random() * (world.offsetWidth - 100);
            const size = 20 + Math.random() * 30;
            bodies.push(new PhysicsBody(x, 0, size, size, false));
            updateCount();
        }

        function spawnCircle() {
            const x = 50 + Math.random() * (world.offsetWidth - 100);
            const size = 20 + Math.random() * 30;
            bodies.push(new PhysicsBody(x, 0, size, size, true));
            updateCount();
        }

        function toggleGravity() {
            gravity = gravity > 0 ? -0.3 : 0.5;
            gravityValEl.textContent = gravity > 0 ? '1.0' : '-0.6';
        }

        function reset() {
            bodies.forEach(b => b.destroy());
            bodies = [];
            updateCount();
        }

        function updateCount() {
            bodyCountEl.textContent = bodies.length;
        }

        function gameLoop() {
            const now = performance.now();
            const dt = Math.min((now - lastTime) / 16, 3);
            lastTime = now;

            bodies.forEach(b => b.update(dt));

            // FPS counter
            frameCount++;
            if (frameCount % 30 === 0) {
                fpsEl.textContent = Math.round(1000 / (now - lastTime + 1));
            }

            requestAnimationFrame(gameLoop);
        }

        // Start with some bodies
        setTimeout(spawnBox, 100);
        setTimeout(spawnCircle, 300);
        setTimeout(spawnBox, 500);

        gameLoop();
    </script>
</body>
</html>
