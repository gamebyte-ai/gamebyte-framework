<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprites & Animation Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            padding: 20px;
            gap: 20px;
        }
        .canvas-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
            background: linear-gradient(180deg, #1e3a5f 0%, #0f0f23 100%);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .sprite {
            position: absolute;
            width: 48px;
            height: 48px;
            image-rendering: pixelated;
        }
        .player {
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }
        .player-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #6366f1 0%, #4f46e5 100%);
            border-radius: 8px 8px 4px 4px;
            position: relative;
        }
        .player-eyes {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .eye {
            width: 8px;
            height: 10px;
            background: white;
            border-radius: 2px;
            position: relative;
        }
        .eye::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: #1a1a2e;
            border-radius: 50%;
            bottom: 2px;
            left: 2px;
            animation: blink 3s ease infinite;
        }
        @keyframes blink {
            0%, 95%, 100% { transform: scaleY(1); }
            97% { transform: scaleY(0.1); }
        }
        .coin {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 50%;
            position: absolute;
            animation: coinFloat 2s ease-in-out infinite, coinSpin 1s linear infinite;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
        @keyframes coinFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes coinSpin {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(0.2); }
        }
        .enemy {
            width: 40px;
            height: 40px;
            background: linear-gradient(180deg, #ef4444, #dc2626);
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            animation: enemyBounce 0.8s ease-in-out infinite;
        }
        .enemy::before {
            content: 'ðŸ‘€';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
        }
        @keyframes enemyBounce {
            0%, 100% { transform: translateY(0) scaleY(1); }
            50% { transform: translateY(-15px) scaleY(0.9); }
        }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(180deg, #22c55e, #16a34a);
        }
        .platform {
            position: absolute;
            height: 15px;
            background: linear-gradient(180deg, #8b5cf6, #7c3aed);
            border-radius: 4px;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-walk { background: #6366f1; }
        .btn-jump { background: #22c55e; }
        .btn-attack { background: #ef4444; }
        .animation-label {
            color: #9ca3af;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .player.walking .player-body {
            animation: walk 0.3s ease-in-out infinite;
        }
        @keyframes walk {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-3px) rotate(2deg); }
        }
        .player.jumping .player-body {
            animation: jump 0.5s ease;
        }
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-60px); }
            100% { transform: translateY(0); }
        }
        .player.attacking .player-body {
            animation: attack 0.3s ease;
        }
        @keyframes attack {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(10deg); box-shadow: 0 0 20px rgba(239, 68, 68, 0.6); }
        }
        .info {
            color: #9ca3af;
            font-size: 0.875rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <div class="coin" style="top: 80px; left: 80px;"></div>
        <div class="coin" style="top: 60px; left: 200px;"></div>
        <div class="coin" style="top: 100px; right: 100px;"></div>

        <div class="enemy" style="bottom: 90px; left: 60px;"></div>
        <div class="enemy" style="bottom: 90px; right: 80px;"></div>

        <div class="platform" style="width: 100px; bottom: 130px; left: 50px;"></div>
        <div class="platform" style="width: 80px; bottom: 170px; left: 200px;"></div>
        <div class="platform" style="width: 100px; bottom: 130px; right: 50px;"></div>

        <div class="sprite player" id="player">
            <div class="player-body">
                <div class="player-eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
        </div>

        <div class="ground"></div>
    </div>

    <p class="animation-label">Sprite Animations</p>
    <div class="controls">
        <button class="btn btn-walk" onclick="playAnimation('walking')">Walk</button>
        <button class="btn btn-jump" onclick="playAnimation('jumping')">Jump</button>
        <button class="btn btn-attack" onclick="playAnimation('attacking')">Attack</button>
    </div>

    <p class="info">Click buttons to play different sprite animations</p>

    <script>
        const player = document.getElementById('player');
        let currentAnimation = '';

        function playAnimation(anim) {
            player.classList.remove('walking', 'jumping', 'attacking');
            currentAnimation = anim;
            player.classList.add(anim);

            if (anim === 'jumping' || anim === 'attacking') {
                setTimeout(() => {
                    player.classList.remove(anim);
                }, anim === 'jumping' ? 500 : 300);
            }
        }

        // Auto-idle blinking is handled by CSS
    </script>
</body>
</html>
