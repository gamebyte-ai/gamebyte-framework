<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Post-Processing Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            padding: 20px;
            gap: 20px;
        }
        .canvas-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
            background: #0f0f23;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
        .effect-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            border-radius: 12px;
        }
        .effect-bloom {
            box-shadow: inset 0 0 60px rgba(99, 102, 241, 0.3);
        }
        .effect-vignette {
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.7) 100%);
        }
        .effect-scanlines {
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.1) 2px,
                rgba(0,0,0,0.1) 4px
            );
        }
        .effect-chromatic {
            mix-blend-mode: screen;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 10px 16px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            background: #374151;
            transition: all 0.2s;
        }
        .btn:hover { background: #4b5563; }
        .btn.active {
            background: #6366f1;
            border-color: #818cf8;
        }
        .effect-label {
            color: #9ca3af;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .slider-group {
            background: #0f0f23;
            padding: 16px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 500px;
        }
        .slider-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .slider-label {
            color: white;
            font-size: 0.875rem;
            min-width: 80px;
        }
        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #374151;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
        }
        .slider-value {
            color: #6366f1;
            font-size: 0.875rem;
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <div class="effect-overlay" id="overlay"></div>
    </div>

    <p class="effect-label">Post-Processing Effects</p>
    <div class="controls">
        <button class="btn" id="btnBloom" onclick="toggleEffect('bloom')">Bloom</button>
        <button class="btn" id="btnVignette" onclick="toggleEffect('vignette')">Vignette</button>
        <button class="btn" id="btnScanlines" onclick="toggleEffect('scanlines')">Scanlines</button>
        <button class="btn" id="btnNone" onclick="toggleEffect('none')">None</button>
    </div>

    <div class="slider-group">
        <div class="slider-row">
            <span class="slider-label">Brightness</span>
            <input type="range" id="brightness" min="50" max="150" value="100">
            <span class="slider-value" id="brightnessVal">100%</span>
        </div>
        <div class="slider-row">
            <span class="slider-label">Contrast</span>
            <input type="range" id="contrast" min="50" max="150" value="100">
            <span class="slider-value" id="contrastVal">100%</span>
        </div>
        <div class="slider-row">
            <span class="slider-label">Saturation</span>
            <input type="range" id="saturation" min="0" max="200" value="100">
            <span class="slider-value" id="saturationVal">100%</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');

        let width, height;
        let particles = [];
        let activeEffects = new Set();

        function resize() {
            const rect = canvas.parentElement.getBoundingClientRect();
            width = canvas.width = rect.width * window.devicePixelRatio;
            height = canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

            particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * width / window.devicePixelRatio,
                    y: Math.random() * height / window.devicePixelRatio,
                    size: Math.random() * 8 + 4,
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: (Math.random() - 0.5) * 2,
                    hue: Math.random() * 60 + 220
                });
            }
        }

        function draw() {
            const w = width / window.devicePixelRatio;
            const h = height / window.devicePixelRatio;

            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, w, h);

            // Draw grid
            ctx.strokeStyle = 'rgba(99, 102, 241, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x < w; x += 30) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, h);
                ctx.stroke();
            }
            for (let y = 0; y < h; y += 30) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(w, y);
                ctx.stroke();
            }

            // Draw particles
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > w) p.speedX *= -1;
                if (p.y < 0 || p.y > h) p.speedY *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${p.hue}, 70%, 60%, 0.8)`;
                ctx.fill();

                // Glow
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 3);
                gradient.addColorStop(0, `hsla(${p.hue}, 70%, 60%, 0.3)`);
                gradient.addColorStop(1, 'transparent');
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            });

            requestAnimationFrame(draw);
        }

        function toggleEffect(effect) {
            overlay.className = 'effect-overlay';

            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));

            if (effect === 'none') {
                activeEffects.clear();
            } else {
                if (activeEffects.has(effect)) {
                    activeEffects.delete(effect);
                } else {
                    activeEffects.add(effect);
                }
            }

            activeEffects.forEach(e => {
                overlay.classList.add(`effect-${e}`);
                document.getElementById(`btn${e.charAt(0).toUpperCase() + e.slice(1)}`).classList.add('active');
            });

            if (activeEffects.size === 0) {
                document.getElementById('btnNone').classList.add('active');
            }
        }

        // Sliders
        ['brightness', 'contrast', 'saturation'].forEach(prop => {
            const slider = document.getElementById(prop);
            const valueEl = document.getElementById(prop + 'Val');

            slider.addEventListener('input', () => {
                valueEl.textContent = slider.value + '%';
                updateFilters();
            });
        });

        function updateFilters() {
            const b = document.getElementById('brightness').value;
            const c = document.getElementById('contrast').value;
            const s = document.getElementById('saturation').value;
            canvas.style.filter = `brightness(${b}%) contrast(${c}%) saturate(${s}%)`;
        }

        resize();
        window.addEventListener('resize', resize);
        document.getElementById('btnNone').classList.add('active');
        draw();
    </script>
</body>
</html>
