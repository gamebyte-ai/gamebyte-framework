    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f1923;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Lilita One', cursive;
            transition: background-color 0.3s ease;
        }

        body.light-theme {
            background-color: #e8eef5;
        }

        /* --- ANA MODAL --- */
        .modal-container {
            position: relative;
            width: 340px;
            background: linear-gradient(180deg, #7ad4f8 0%, #4aa8e8 50%, #3d98d8 100%);
            border-radius: 20px;
            border: 4px solid #1a3a5a;
            padding: 15px 18px 20px;
            box-shadow:
                0 8px 25px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.2);
            overflow: hidden;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.light-theme .modal-container {
            background: linear-gradient(180deg, #90e0ff 0%, #60c0f8 50%, #50b0e8 100%);
            border-color: #3060a0;
            box-shadow:
                0 8px 25px rgba(0,0,0,0.25),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        /* Sunburst Rays */
        .sunburst {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 25deg,
                rgba(255,255,255,0.08) 25deg 35deg,
                transparent 35deg 60deg,
                rgba(255,255,255,0.08) 60deg 70deg,
                transparent 70deg 95deg,
                rgba(255,255,255,0.08) 95deg 105deg,
                transparent 105deg 130deg,
                rgba(255,255,255,0.08) 130deg 140deg,
                transparent 140deg 165deg,
                rgba(255,255,255,0.08) 165deg 175deg,
                transparent 175deg 200deg,
                rgba(255,255,255,0.08) 200deg 210deg,
                transparent 210deg 235deg,
                rgba(255,255,255,0.08) 235deg 245deg,
                transparent 245deg 270deg,
                rgba(255,255,255,0.08) 270deg 280deg,
                transparent 280deg 305deg,
                rgba(255,255,255,0.08) 305deg 315deg,
                transparent 315deg 340deg,
                rgba(255,255,255,0.08) 340deg 350deg,
                transparent 350deg 360deg
            );
            z-index: 0;
            animation: spin 25s linear infinite;
            pointer-events: none;
        }

        body.light-theme .sunburst {
            background: conic-gradient(
                from 0deg,
                transparent 0deg 25deg,
                rgba(255,255,255,0.15) 25deg 35deg,
                transparent 35deg 60deg,
                rgba(255,255,255,0.15) 60deg 70deg,
                transparent 70deg 95deg,
                rgba(255,255,255,0.15) 95deg 105deg,
                transparent 105deg 130deg,
                rgba(255,255,255,0.15) 130deg 140deg,
                transparent 140deg 165deg,
                rgba(255,255,255,0.15) 165deg 175deg,
                transparent 175deg 200deg,
                rgba(255,255,255,0.15) 200deg 210deg,
                transparent 210deg 235deg,
                rgba(255,255,255,0.15) 235deg 245deg,
                transparent 245deg 270deg,
                rgba(255,255,255,0.15) 270deg 280deg,
                transparent 280deg 305deg,
                rgba(255,255,255,0.15) 305deg 315deg,
                transparent 315deg 340deg,
                rgba(255,255,255,0.15) 340deg 350deg,
                transparent 350deg 360deg
            );
        }

        @keyframes spin {
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        /* --- HEADER --- */
        .header {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
        }

        .title {
            font-size: 32px;
            color: white;
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,

            content: '';

            background: white;
            border-radius: 2px;

        .star::before {
            width: 100%;
            height: 30%;
            top: 35%;
            left: 0;

        .star::after {
            width: 30%;
            height: 100%;
            top: 0;
            left: 35%;

        /* Individual star positions and animations */
        .star-1 {
            top: 10%;
            left: 5%;
            animation: starburst-1 2.5s ease-in-out infinite;

        /* StarBurst animations - scale + rotate + fade */
        @keyframes starburst-1 {

    <script>
        // ===== THEME DETECTION =====
        function detectTheme() {
            // 1. Check parent document's data-theme (Docusaurus)
            try {
                if (window.parent && window.parent.document) {
                    const parentTheme = window.parent.document.documentElement.getAttribute('data-theme');
                    if (parentTheme) return parentTheme;
                }
            } catch (e) {
                // Cross-origin access denied, fall back to media query
            }

            // 2. Check URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const themeParam = urlParams.get('theme');
            if (themeParam) return themeParam;

            // 3. Fall back to system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                return 'light';
            }

            return 'dark';
        }

        let currentTheme = detectTheme();

        // Listen for theme changes from parent
        function setupThemeListener() {
            try {
                if (window.parent && window.parent.document) {
                    const observer = new MutationObserver((mutations) => {
                        mutations.forEach((mutation) => {
                            if (mutation.attributeName === 'data-theme') {
                                const newTheme = window.parent.document.documentElement.getAttribute('data-theme');
                                if (newTheme && newTheme !== currentTheme) {
                                    currentTheme = newTheme;
                                    applyTheme();
                                }
                            }
                        });
                    });
                    observer.observe(window.parent.document.documentElement, { attributes: true });
                }
            } catch (e) {
                // Cross-origin, use media query listener instead
                window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', (e) => {
                    currentTheme = e.matches ? 'light' : 'dark';
                    applyTheme();
                });
            }
        }

        // Apply theme - toggles body class
        function applyTheme() {
            document.body.classList.toggle('light-theme', currentTheme === 'light');
        }

        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            setupThemeListener();
        });
    </script>
