<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Ads Modal - Pixel Perfect</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f1923;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Lilita One', cursive;
        }

        /* --- ANA MODAL --- */
        .modal-container {
            position: relative;
            width: 340px;
            background: linear-gradient(180deg, #7ad4f8 0%, #4aa8e8 50%, #3d98d8 100%);
            border-radius: 20px;
            border: 4px solid #1a3a5a;
            padding: 15px 18px 20px;
            box-shadow:
                0 8px 25px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.2);
            overflow: hidden;
        }

        /* Sunburst Rays */
        .sunburst {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 25deg,
                rgba(255,255,255,0.08) 25deg 35deg,
                transparent 35deg 60deg,
                rgba(255,255,255,0.08) 60deg 70deg,
                transparent 70deg 95deg,
                rgba(255,255,255,0.08) 95deg 105deg,
                transparent 105deg 130deg,
                rgba(255,255,255,0.08) 130deg 140deg,
                transparent 140deg 165deg,
                rgba(255,255,255,0.08) 165deg 175deg,
                transparent 175deg 200deg,
                rgba(255,255,255,0.08) 200deg 210deg,
                transparent 210deg 235deg,
                rgba(255,255,255,0.08) 235deg 245deg,
                transparent 245deg 270deg,
                rgba(255,255,255,0.08) 270deg 280deg,
                transparent 280deg 305deg,
                rgba(255,255,255,0.08) 305deg 315deg,
                transparent 315deg 340deg,
                rgba(255,255,255,0.08) 340deg 350deg,
                transparent 350deg 360deg
            );
            z-index: 0;
            animation: spin 25s linear infinite;
            pointer-events: none;
        }

        @keyframes spin {
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        /* --- HEADER --- */
        .header {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
        }

        .title {
            font-size: 32px;
            color: white;
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000,
                3px 3px 0 #000,
                4px 4px 4px rgba(0,0,0,0.4);
            letter-spacing: 2px;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            padding-left: 40px;
        }

        .close-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            background: linear-gradient(180deg, #e04858 0%, #a03040 100%);
            border: 2px solid rgba(255,255,255,0.9);
            border-radius: 10px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow:
                0 3px 0 #802030,
                0 5px 8px rgba(0,0,0,0.3);
            text-shadow:
                1px 1px 0 #000,
                2px 2px 2px rgba(0,0,0,0.3);
            line-height: 1;
            padding-bottom: 2px;
        }

        .close-btn:hover {
            background: linear-gradient(180deg, #f05868 0%, #b04050 100%);
        }

        /* --- BADGE CONTAINER --- */
        .badge-container {
            position: relative;
            z-index: 2;
            width: 160px;
            height: 160px;
            margin: 5px auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Gri Taban (Madalyon) */
        .badge-base {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(145deg, #6a7a8a 0%, #4a5a6a 50%, #3a4a5a 100%);
            box-shadow:
                0 6px 12px rgba(0,0,0,0.4),
                inset 0 2px 4px rgba(255,255,255,0.2),
                inset 0 -2px 4px rgba(0,0,0,0.2);
        }

        /* KÄ±rmÄ±zÄ± Yasak HalkasÄ± */
        .prohibition-ring {
            position: absolute;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: transparent;
            border: 22px solid #e63946;
            box-shadow:
                inset 4px 4px 8px rgba(255,150,150,0.5),
                inset -3px -3px 6px rgba(0,0,0,0.3),
                0 0 0 3px #b82030;
        }

        /* Ã‡apraz Ã‡izgi */
        .prohibition-line {
            position: absolute;
            width: 115px;
            height: 22px;
            background: linear-gradient(180deg, #f05060 0%, #e63946 40%, #c82836 100%);
            transform: rotate(45deg);
            border-radius: 4px;
            box-shadow:
                0 3px 6px rgba(0,0,0,0.3),
                inset 0 2px 2px rgba(255,255,255,0.3);
            z-index: 1;
        }

        /* "ADS" YazÄ±sÄ± */
        .ads-text {
            position: relative;
            z-index: 10;
            font-size: 52px;
            color: white;
            font-style: italic;
            text-shadow:
                -3px -3px 0 #1a3050,
                3px -3px 0 #1a3050,
                -3px 3px 0 #1a3050,
                3px 3px 0 #1a3050,
                4px 4px 0 #1a3050,
                5px 5px 0 #1a3050,
                6px 6px 8px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        /* Sparkle */
        .sparkle {
            position: absolute;
            top: 15px;
            left: 5px;
            color: white;
            font-size: 20px;
            z-index: 11;
            text-shadow: 0 0 8px white, 0 0 15px white;
            animation: sparkle-pulse 1.5s ease-in-out infinite;
        }

        .sparkle-small {
            position: absolute;
            top: 35px;
            left: 20px;
            color: white;
            font-size: 12px;
            z-index: 11;
            text-shadow: 0 0 5px white;
            animation: sparkle-pulse 2s ease-in-out infinite 0.5s;
        }

        @keyframes sparkle-pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* --- FEATURE BOX --- */
        .feature-box {
            position: relative;
            z-index: 2;
            background: rgba(40, 80, 120, 0.5);
            border-radius: 16px;
            padding: 12px 14px;
            margin-bottom: 18px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        /* Ä°kon Container */
        .icon-wrapper {
            position: relative;
            width: 38px;
            height: 38px;
            margin-right: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            box-shadow:
                0 3px 0 rgba(0,0,0,0.3),
                inset 0 1px 2px rgba(255,255,255,0.3);
        }

        .icon-green {
            background: linear-gradient(180deg, #5cba47 0%, #3d9a30 100%);
        }

        .icon-purple {
            background: linear-gradient(180deg, #7a6a9a 0%, #5a4a7a 100%);
        }

        /* Mini overlay iÅŸaretler */
        .icon-overlay {
            position: absolute;
            bottom: -2px;
            right: -2px;
            font-size: 14px;
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.5));
        }

        .feature-text {
            flex: 1;
            color: white;
            font-size: 15px;
            line-height: 1.25;
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000,
                2px 2px 3px rgba(0,0,0,0.4);
        }

        /* --- CTA BUTTON --- */
        .cta-btn {
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(180deg, #a8f060 0%, #78e830 50%, #60d020 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Lilita One', cursive;
            font-size: 26px;
            cursor: pointer;
            box-shadow:
                0 5px 0 #2d7a18,
                0 8px 15px rgba(0,0,0,0.3),
                inset 0 2px 4px rgba(255,255,255,0.4);
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000,
                3px 3px 4px rgba(0,0,0,0.3);
            border: 3px solid #2d7a18;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .cta-btn:hover {
            background: linear-gradient(180deg, #b8ff70 0%, #88f840 50%, #70e030 100%);
        }

        .cta-btn:active {
            transform: translateY(3px);
            box-shadow:
                0 2px 0 #2d7a18,
                0 4px 8px rgba(0,0,0,0.3),
                inset 0 2px 4px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

</body>
</html>
