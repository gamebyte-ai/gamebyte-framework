<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopBar Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            padding: 20px;
        }
        .topbar {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(135deg, #1e1e3f 0%, #0f0f23 100%);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .topbar-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .item-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .icon-coin { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .icon-gem { background: linear-gradient(135deg, #a78bfa, #8b5cf6); }
        .icon-health { background: linear-gradient(135deg, #f87171, #ef4444); }
        .item-value {
            color: white;
            font-weight: bold;
            font-size: 1rem;
            min-width: 50px;
        }
        .item-value.animated {
            animation: popValue 0.3s ease;
        }
        @keyframes popValue {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); color: #22c55e; }
        }
        .progress-bar {
            width: 80px;
            height: 10px;
            background: #374151;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .timer {
            color: white;
            font-family: monospace;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .timer.warning { color: #f59e0b; }
        .timer.danger { color: #ef4444; animation: timerPulse 0.5s ease infinite; }
        @keyframes timerPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-coin { background: #f59e0b; }
        .btn-gem { background: #8b5cf6; }
        .btn-health { background: #ef4444; }
        .btn-timer { background: #6366f1; }
        .info {
            color: #9ca3af;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="topbar-item">
            <div class="item-icon icon-coin">üí∞</div>
            <span class="item-value" id="coinValue">1,250</span>
        </div>
        <div class="topbar-item">
            <div class="item-icon icon-gem">üíé</div>
            <span class="item-value" id="gemValue">85</span>
        </div>
        <div class="topbar-item">
            <div class="item-icon icon-health">‚ù§Ô∏è</div>
            <div class="progress-bar">
                <div class="progress-fill" id="healthBar" style="width: 75%"></div>
            </div>
        </div>
        <div class="topbar-item">
            <span class="timer" id="timer">1:30</span>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-coin" onclick="addCoins()">+100 Coins</button>
        <button class="btn btn-gem" onclick="addGems()">+10 Gems</button>
        <button class="btn btn-health" onclick="toggleHealth()">Toggle Health</button>
        <button class="btn btn-timer" onclick="startTimer()">Start Timer</button>
    </div>

    <p class="info">Click buttons to see TopBar animations</p>

    <script>
        let coins = 1250;
        let gems = 85;
        let health = 75;
        let timerRunning = false;
        let timerSeconds = 90;

        const coinEl = document.getElementById('coinValue');
        const gemEl = document.getElementById('gemValue');
        const healthBar = document.getElementById('healthBar');
        const timerEl = document.getElementById('timer');

        function animateValue(el) {
            el.classList.add('animated');
            setTimeout(() => el.classList.remove('animated'), 300);
        }

        function addCoins() {
            coins += 100;
            coinEl.textContent = coins.toLocaleString();
            animateValue(coinEl);
        }

        function addGems() {
            gems += 10;
            gemEl.textContent = gems;
            animateValue(gemEl);
        }

        function toggleHealth() {
            health = health > 50 ? 25 : 100;
            healthBar.style.width = health + '%';
            healthBar.style.background = health > 50
                ? 'linear-gradient(90deg, #22c55e, #16a34a)'
                : 'linear-gradient(90deg, #ef4444, #dc2626)';
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerRunning) return;
            timerRunning = true;
            timerSeconds = 90;

            const interval = setInterval(() => {
                timerSeconds--;
                timerEl.textContent = formatTime(timerSeconds);

                if (timerSeconds <= 10) {
                    timerEl.className = 'timer danger';
                } else if (timerSeconds <= 30) {
                    timerEl.className = 'timer warning';
                } else {
                    timerEl.className = 'timer';
                }

                if (timerSeconds <= 0) {
                    clearInterval(interval);
                    timerRunning = false;
                    timerEl.textContent = 'TIME!';
                }
            }, 1000);
        }
    </script>
</body>
</html>
