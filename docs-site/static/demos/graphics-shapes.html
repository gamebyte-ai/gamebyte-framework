<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics & Shapes Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            padding: 20px;
            gap: 20px;
        }
        .canvas-container {
            width: 100%;
            max-width: 500px;
            height: 350px;
            background: #0f0f23;
            border-radius: 12px;
            overflow: hidden;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-rect { background: #6366f1; }
        .btn-circle { background: #22c55e; }
        .btn-polygon { background: #f59e0b; }
        .btn-arc { background: #ec4899; }
        .btn-clear { background: #374151; }
        .info {
            color: #9ca3af;
            font-size: 0.875rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <button class="btn btn-rect" onclick="drawRect()">Rectangle</button>
        <button class="btn btn-circle" onclick="drawCircle()">Circle</button>
        <button class="btn btn-polygon" onclick="drawPolygon()">Polygon</button>
        <button class="btn btn-arc" onclick="drawArc()">Arc</button>
        <button class="btn btn-clear" onclick="clearCanvas()">Clear</button>
    </div>

    <p class="info">Click buttons to draw shapes â€¢ Each click adds a new shape</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            const rect = canvas.parentElement.getBoundingClientRect();
            width = canvas.width = rect.width * window.devicePixelRatio;
            height = canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        function randomPos() {
            const w = width / window.devicePixelRatio;
            const h = height / window.devicePixelRatio;
            return {
                x: 50 + Math.random() * (w - 100),
                y: 50 + Math.random() * (h - 100)
            };
        }

        function randomColor() {
            const colors = ['#6366f1', '#22c55e', '#f59e0b', '#ec4899', '#8b5cf6', '#14b8a6'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function drawRect() {
            const pos = randomPos();
            const w = 40 + Math.random() * 80;
            const h = 30 + Math.random() * 60;
            const color = randomColor();

            // Gradient fill
            const gradient = ctx.createLinearGradient(pos.x, pos.y, pos.x + w, pos.y + h);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, adjustColor(color, -30));

            ctx.fillStyle = gradient;
            ctx.strokeStyle = adjustColor(color, 30);
            ctx.lineWidth = 3;

            // Rounded rect
            const radius = 8;
            ctx.beginPath();
            ctx.moveTo(pos.x + radius, pos.y);
            ctx.lineTo(pos.x + w - radius, pos.y);
            ctx.quadraticCurveTo(pos.x + w, pos.y, pos.x + w, pos.y + radius);
            ctx.lineTo(pos.x + w, pos.y + h - radius);
            ctx.quadraticCurveTo(pos.x + w, pos.y + h, pos.x + w - radius, pos.y + h);
            ctx.lineTo(pos.x + radius, pos.y + h);
            ctx.quadraticCurveTo(pos.x, pos.y + h, pos.x, pos.y + h - radius);
            ctx.lineTo(pos.x, pos.y + radius);
            ctx.quadraticCurveTo(pos.x, pos.y, pos.x + radius, pos.y);
            ctx.closePath();

            ctx.fill();
            ctx.stroke();

            // Shadow
            ctx.shadowColor = color;
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawCircle() {
            const pos = randomPos();
            const radius = 20 + Math.random() * 40;
            const color = randomColor();

            // Radial gradient
            const gradient = ctx.createRadialGradient(
                pos.x - radius * 0.3, pos.y - radius * 0.3, 0,
                pos.x, pos.y, radius
            );
            gradient.addColorStop(0, adjustColor(color, 50));
            gradient.addColorStop(1, adjustColor(color, -30));

            ctx.fillStyle = gradient;
            ctx.strokeStyle = adjustColor(color, 30);
            ctx.lineWidth = 3;

            ctx.beginPath();
            ctx.arc(pos.x, pos.y, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Glow
            ctx.shadowColor = color;
            ctx.shadowBlur = 25;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawPolygon() {
            const pos = randomPos();
            const sides = 3 + Math.floor(Math.random() * 5); // 3-7 sides
            const radius = 30 + Math.random() * 30;
            const color = randomColor();

            ctx.fillStyle = color;
            ctx.strokeStyle = adjustColor(color, 40);
            ctx.lineWidth = 3;

            ctx.beginPath();
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2 - Math.PI / 2;
                const x = pos.x + Math.cos(angle) * radius;
                const y = pos.y + Math.sin(angle) * radius;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Glow
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawArc() {
            const pos = randomPos();
            const radius = 30 + Math.random() * 40;
            const startAngle = Math.random() * Math.PI;
            const endAngle = startAngle + Math.PI * (0.5 + Math.random());
            const color = randomColor();

            ctx.strokeStyle = color;
            ctx.lineWidth = 8 + Math.random() * 8;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.arc(pos.x, pos.y, radius, startAngle, endAngle);
            ctx.stroke();

            // Glow
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function clearCanvas() {
            const w = width / window.devicePixelRatio;
            const h = height / window.devicePixelRatio;
            ctx.clearRect(0, 0, w, h);

            // Draw grid
            ctx.strokeStyle = 'rgba(99, 102, 241, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x < w; x += 25) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, h);
                ctx.stroke();
            }
            for (let y = 0; y < h; y += 25) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(w, y);
                ctx.stroke();
            }
        }

        function adjustColor(hex, amount) {
            const num = parseInt(hex.slice(1), 16);
            const r = Math.min(255, Math.max(0, (num >> 16) + amount));
            const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + amount));
            const b = Math.min(255, Math.max(0, (num & 0x0000FF) + amount));
            return `rgb(${r}, ${g}, ${b})`;
        }

        resize();
        window.addEventListener('resize', () => { resize(); clearCanvas(); });
        clearCanvas();
    </script>
</body>
</html>
