<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIButton Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .demo-button {
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            min-width: 120px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }
        .btn-success {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.5);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
        }
        .btn-secondary {
            background: transparent;
            border: 2px solid #6366f1;
            color: #6366f1;
        }
        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        .click-feedback {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <button class="demo-button btn-primary" onclick="handleClick('Primary')">PLAY</button>
    <button class="demo-button btn-success" onclick="handleClick('Success')">START</button>
    <button class="demo-button btn-danger" onclick="handleClick('Danger')">QUIT</button>
    <button class="demo-button btn-secondary" onclick="handleClick('Secondary')">OPTIONS</button>

    <div class="click-feedback" id="feedback">Click a button</div>

    <script>
        function handleClick(type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = `${type} button clicked!`;
            feedback.style.background = 'rgba(99, 102, 241, 0.3)';
            setTimeout(() => {
                feedback.style.background = 'rgba(255, 255, 255, 0.1)';
            }, 200);
        }
    </script>
</body>
</html>
