<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Style Buttons Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(180deg, #0066CC 0%, #00AAFF 50%, #66CCFF 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 30px;
            padding: 40px 20px;
            font-family: 'Fredoka One', 'Arial Black', sans-serif;
        }

        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .button-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Game Style Button Base */
        .game-btn {
            position: relative;
            padding: 18px 40px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Fredoka One', 'Arial Black', sans-serif;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            color: white;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
            transition: transform 0.1s, box-shadow 0.1s;
            min-width: 140px;
            /* Multi-layer shadow for 3D effect */
            box-shadow:
                0 6px 0 var(--shadow-color),
                0 8px 8px rgba(0,0,0,0.3);
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            height: 35%;
            background: linear-gradient(180deg, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.1) 100%);
            border-radius: 12px 12px 50% 50%;
            pointer-events: none;
        }

        .game-btn:active {
            transform: translateY(4px);
            box-shadow:
                0 2px 0 var(--shadow-color),
                0 4px 4px rgba(0,0,0,0.2);
        }

        /* Yellow/Play Button */
        .btn-yellow {
            --shadow-color: #996600;
            background: linear-gradient(180deg, #FFE066 0%, #FFE066 45%, #FFB300 55%, #FFB300 100%);
            border: 4px solid #CC8800;
        }

        /* Green/Success Button */
        .btn-green {
            --shadow-color: #1B5E20;
            background: linear-gradient(180deg, #7DD87D 0%, #7DD87D 45%, #4CAF50 55%, #4CAF50 100%);
            border: 4px solid #2E7D32;
        }

        /* Blue/Info Button */
        .btn-blue {
            --shadow-color: #0D47A1;
            background: linear-gradient(180deg, #64B5F6 0%, #64B5F6 45%, #2196F3 55%, #2196F3 100%);
            border: 4px solid #1565C0;
        }

        /* Red/Danger Button */
        .btn-red {
            --shadow-color: #7F0000;
            background: linear-gradient(180deg, #EF5350 0%, #EF5350 45%, #D32F2F 55%, #D32F2F 100%);
            border: 4px solid #B71C1C;
        }

        /* Purple/Special Button */
        .btn-purple {
            --shadow-color: #4A148C;
            background: linear-gradient(180deg, #BA68C8 0%, #BA68C8 45%, #9C27B0 55%, #9C27B0 100%);
            border: 4px solid #6A1B9A;
        }

        /* Disabled state */
        .btn-disabled {
            --shadow-color: #424242;
            background: linear-gradient(180deg, #9E9E9E 0%, #9E9E9E 45%, #757575 55%, #757575 100%);
            border: 4px solid #616161;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-disabled:active {
            transform: none;
            box-shadow:
                0 6px 0 var(--shadow-color),
                0 8px 8px rgba(0,0,0,0.3);
        }

        /* Small button variant */
        .btn-small {
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 12px;
            border-width: 3px;
            box-shadow:
                0 4px 0 var(--shadow-color),
                0 6px 6px rgba(0,0,0,0.3);
        }

        .btn-small:active {
            transform: translateY(3px);
            box-shadow:
                0 1px 0 var(--shadow-color),
                0 3px 3px rgba(0,0,0,0.2);
        }

        /* Large button variant */
        .btn-large {
            padding: 24px 60px;
            font-size: 32px;
            border-radius: 20px;
            border-width: 5px;
            box-shadow:
                0 8px 0 var(--shadow-color),
                0 10px 10px rgba(0,0,0,0.3);
        }

        .btn-large:active {
            transform: translateY(6px);
            box-shadow:
                0 2px 0 var(--shadow-color),
                0 4px 4px rgba(0,0,0,0.2);
        }

        .click-feedback {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .section-title {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Game Style Buttons</h2>

    <span class="section-title">Primary Actions</span>
    <div class="button-row">
        <button class="game-btn btn-yellow" onclick="handleClick('Play')">Play</button>
        <button class="game-btn btn-green" onclick="handleClick('Start')">Start</button>
    </div>

    <span class="section-title">Secondary Actions</span>
    <div class="button-row">
        <button class="game-btn btn-blue" onclick="handleClick('Shop')">Shop</button>
        <button class="game-btn btn-purple" onclick="handleClick('Special')">Special</button>
        <button class="game-btn btn-red" onclick="handleClick('Quit')">Quit</button>
    </div>

    <span class="section-title">Button Sizes</span>
    <div class="button-row">
        <button class="game-btn btn-green btn-small" onclick="handleClick('Small')">Small</button>
        <button class="game-btn btn-blue" onclick="handleClick('Normal')">Normal</button>
        <button class="game-btn btn-yellow btn-large" onclick="handleClick('Large')">Large</button>
    </div>

    <span class="section-title">Disabled State</span>
    <div class="button-row">
        <button class="game-btn btn-disabled" disabled>Locked</button>
    </div>

    <div class="click-feedback" id="feedback">Click a button!</div>

    <script>
        function handleClick(type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = `${type} button clicked!`;
            feedback.style.background = 'rgba(76, 175, 80, 0.9)';
            setTimeout(() => {
                feedback.style.background = 'rgba(0, 0, 0, 0.7)';
            }, 300);
        }
    </script>
</body>
</html>
