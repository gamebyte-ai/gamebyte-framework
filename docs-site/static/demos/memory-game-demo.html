<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameByte - Memory Game Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #fff; margin-bottom: 10px; font-size: 24px; }
        p { color: #8892b0; margin-bottom: 20px; font-size: 14px; }
        #game-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <p>GameByte Framework Full Game Flow Demo</p>
    <div id="game-container"></div>

    <!-- Three.js is required before gamebyte.umd.js -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="/gamebyte.umd.js"></script>

    <script>
        const {
            createGame,
            graphics,
            loadFrameworkFont,
            SplashScreen,
            GameStyleButton,
            GameStyleColors,
            GameTopBar,
            ResultScreen,
            CelebrationManager
        } = GameByteFramework;

        const CONFIG = { width: 500, height: 550 };
        const CARD_WIDTH = 80;
        const CARD_HEIGHT = 100;
        const ROWS = 4;
        const COLS = 4;
        const SYMBOLS = ['ðŸŽ', 'ðŸŠ', 'ðŸ‹', 'ðŸ‡', 'ðŸ“', 'ðŸ’', 'ðŸ¥', 'ðŸ‘'];

        let app;
        let gameState = 'splash'; // splash -> menu -> playing -> gameover

        // UI components
        let splashScreen;
        let menuContainer;
        let topBar;
        let resultScreen;
        let celebrationManager;

        // Game state
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;
        let canFlip = true;
        let gameStarted = false;
        let gameOver = false;
        let gameContainer;

        async function init() {
            // Load font first
            await loadFrameworkFont();

            app = new PIXI.Application();
            await app.init({
                width: CONFIG.width,
                height: CONFIG.height,
                backgroundColor: 0x1a1a2e,
                antialias: true
            });
            document.getElementById('game-container').appendChild(app.canvas);

            // Initialize celebration manager
            celebrationManager = new CelebrationManager(app.stage, CONFIG.width, CONFIG.height);

            // Show splash screen
            showSplash();
        }

        function showSplash() {
            gameState = 'splash';

            splashScreen = new SplashScreen({
                title: 'MEMORY MATCH',
                subtitle: 'Find All Pairs!',
                titleColor: GameStyleColors.PRIMARY,
                subtitleColor: GameStyleColors.TEXT_SECONDARY,
                backgroundColor: 0x1a1a2e,
                logoEmoji: 'ðŸ§ ',
                duration: 2000
            });

            splashScreen.getContainer().x = 0;
            splashScreen.getContainer().y = 0;
            app.stage.addChild(splashScreen.getContainer());

            splashScreen.on('complete', () => {
                app.stage.removeChild(splashScreen.getContainer());
                showMenu();
            });
        }

        function showMenu() {
            gameState = 'menu';

            const factory = graphics();
            menuContainer = factory.createContainer();

            // Title
            const titleText = factory.createText('MEMORY MATCH', {
                fontSize: 48,
                fill: GameStyleColors.PRIMARY,
                fontWeight: 'bold'
            });
            titleText.anchor.set(0.5);
            titleText.x = CONFIG.width / 2;
            titleText.y = 120;
            menuContainer.addChild(titleText);

            // Subtitle
            const subtitleText = factory.createText('Match all pairs to win!', {
                fontSize: 20,
                fill: GameStyleColors.TEXT_SECONDARY
            });
            subtitleText.anchor.set(0.5);
            subtitleText.x = CONFIG.width / 2;
            subtitleText.y = 180;
            menuContainer.addChild(subtitleText);

            // Play button
            const playButton = new GameStyleButton({
                text: 'PLAY',
                width: 200,
                height: 60,
                style: 'primary'
            });
            playButton.getContainer().x = CONFIG.width / 2 - 100;
            playButton.getContainer().y = CONFIG.height / 2 - 30;
            playButton.on('click', () => {
                app.stage.removeChild(menuContainer);
                startGame();
            });
            menuContainer.addChild(playButton.getContainer());

            // Instructions
            const instructionsText = factory.createText(
                'Click cards to flip them\nFind matching pairs',
                {
                    fontSize: 16,
                    fill: GameStyleColors.TEXT_SECONDARY,
                    align: 'center'
                }
            );
            instructionsText.anchor.set(0.5);
            instructionsText.x = CONFIG.width / 2;
            instructionsText.y = CONFIG.height - 100;
            menuContainer.addChild(instructionsText);

            app.stage.addChild(menuContainer);
        }

        function startGame() {
            gameState = 'playing';

            // Create game container
            const factory = graphics();
            gameContainer = factory.createContainer();
            app.stage.addChild(gameContainer);

            // Create top bar
            topBar = new GameTopBar({
                width: CONFIG.width,
                leftIcon: 'â±ï¸',
                leftText: '0:00',
                rightIcon: 'ðŸ‘Ÿ',
                rightText: 'Moves: 0',
                backgroundColor: 0x000000,
                backgroundAlpha: 0.3
            });
            gameContainer.addChild(topBar.getContainer());

            // Reset game state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            canFlip = true;
            gameStarted = false;
            gameOver = false;

            createCards();
        }

        function createCards() {
            // Create pairs of symbols
            const cardSymbols = [...SYMBOLS, ...SYMBOLS];

            // Shuffle
            for (let i = cardSymbols.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardSymbols[i], cardSymbols[j]] = [cardSymbols[j], cardSymbols[i]];
            }

            // Calculate starting position to center the grid
            const gridWidth = COLS * (CARD_WIDTH + 15) - 15;
            const gridHeight = ROWS * (CARD_HEIGHT + 15) - 15;
            const startX = (CONFIG.width - gridWidth) / 2;
            const startY = 70 + (CONFIG.height - 70 - gridHeight) / 2;

            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const index = row * COLS + col;
                    const card = createCard(
                        startX + col * (CARD_WIDTH + 15),
                        startY + row * (CARD_HEIGHT + 15),
                        cardSymbols[index]
                    );
                    cards.push(card);
                }
            }
        }

        function createCard(x, y, symbol) {
            const card = new PIXI.Container();
            card.x = x;
            card.y = y;
            card.symbol = symbol;
            card.isFlipped = false;
            card.isMatched = false;

            // Card back
            const back = new PIXI.Graphics();
            back.roundRect(0, 0, CARD_WIDTH, CARD_HEIGHT, 10);
            back.fill({ color: GameStyleColors.PRIMARY });
            back.stroke({ color: GameStyleColors.PRIMARY_DARK, width: 3 });

            // Pattern on back
            const pattern = new PIXI.Graphics();
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 4; j++) {
                    pattern.circle(20 + i * 20, 18 + j * 22, 5);
                }
            }
            pattern.fill({ color: GameStyleColors.PRIMARY_DARK, alpha: 0.5 });

            const backContainer = new PIXI.Container();
            backContainer.addChild(back);
            backContainer.addChild(pattern);
            card.back = backContainer;
            card.addChild(backContainer);

            // Card front
            const front = new PIXI.Graphics();
            front.roundRect(0, 0, CARD_WIDTH, CARD_HEIGHT, 10);
            front.fill({ color: 0xFFFFFF });
            front.stroke({ color: 0xE0E0E0, width: 3 });

            const symbolText = new PIXI.Text({
                text: symbol,
                style: { fontSize: 40 }
            });
            symbolText.anchor.set(0.5);
            symbolText.x = CARD_WIDTH / 2;
            symbolText.y = CARD_HEIGHT / 2;

            const frontContainer = new PIXI.Container();
            frontContainer.addChild(front);
            frontContainer.addChild(symbolText);
            frontContainer.visible = false;
            card.front = frontContainer;
            card.addChild(frontContainer);

            // Make interactive
            card.eventMode = 'static';
            card.cursor = 'pointer';
            card.on('pointerdown', () => onCardClick(card));
            card.on('pointerover', () => {
                if (!card.isFlipped && !card.isMatched && canFlip) {
                    card.scale.set(1.05);
                }
            });
            card.on('pointerout', () => {
                if (!card.isFlipped && !card.isMatched) {
                    card.scale.set(1);
                }
            });

            gameContainer.addChild(card);
            return card;
        }

        function onCardClick(card) {
            if (!canFlip || card.isFlipped || card.isMatched || gameOver) return;

            // Start timer on first click
            if (!gameStarted) {
                gameStarted = true;
                timerInterval = setInterval(updateTimer, 1000);
            }

            flipCard(card, true);
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                topBar.updateRightText(`Moves: ${moves}`);
                canFlip = false;

                const [card1, card2] = flippedCards;

                if (card1.symbol === card2.symbol) {
                    // Match!
                    matchedPairs++;

                    card1.isMatched = true;
                    card2.isMatched = true;

                    // Animation for matched cards
                    animateMatch(card1);
                    animateMatch(card2);

                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === 8) {
                        winGame();
                    }
                } else {
                    // No match - flip back after delay
                    setTimeout(() => {
                        flipCard(card1, false);
                        flipCard(card2, false);
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        function flipCard(card, showFront) {
            card.isFlipped = showFront;

            // Simple flip animation
            const duration = 150;
            const startScale = card.scale.x;
            const startTime = Date.now();

            const animate = () => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                if (progress < 0.5) {
                    // Shrink
                    card.scale.x = startScale * (1 - progress * 2);
                } else {
                    // Grow back
                    if (progress === 0.5 || (card.back.visible === showFront)) {
                        card.back.visible = !showFront;
                        card.front.visible = showFront;
                    }
                    card.scale.x = startScale * ((progress - 0.5) * 2);
                }

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    card.scale.x = 1;
                }
            };

            animate();
        }

        function animateMatch(card) {
            let pulses = 0;
            const pulse = () => {
                card.scale.set(1.1);
                setTimeout(() => {
                    card.scale.set(1);
                    pulses++;
                    if (pulses < 2) setTimeout(pulse, 100);
                }, 100);
            };
            pulse();

            // Add green tint
            card.front.children[0].tint = 0x90EE90;
        }

        function updateTimer() {
            timer++;
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            topBar.updateLeftText(`${minutes}:${seconds.toString().padStart(2, '0')}`);
        }

        function winGame() {
            gameState = 'gameover';
            gameOver = true;
            clearInterval(timerInterval);

            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;

            // Calculate score (lower moves and time = higher score)
            const baseScore = 1000;
            const movesPenalty = moves * 10;
            const timePenalty = timer * 2;
            const finalScore = Math.max(0, baseScore - movesPenalty - timePenalty);

            // Trigger celebration
            celebrationManager.celebrate('win');

            // Show result screen after a short delay
            setTimeout(() => {
                resultScreen = new ResultScreen({
                    title: 'Victory!',
                    message: `Completed in ${moves} moves`,
                    score: finalScore,
                    stars: finalScore > 700 ? 3 : finalScore > 500 ? 2 : 1,
                    showReplay: true,
                    showHome: false,
                    showShare: false
                });

                resultScreen.getContainer().x = 0;
                resultScreen.getContainer().y = 0;

                resultScreen.on('replay', () => {
                    app.stage.removeChild(resultScreen.getContainer());
                    app.stage.removeChild(gameContainer);
                    startGame();
                });

                app.stage.addChild(resultScreen.getContainer());
            }, 1000);
        }

        init().catch(console.error);
    </script>
</body>
</html>
