<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Transitions Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            gap: 20px;
        }
        .scene-container {
            width: 400px;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .scene {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: opacity 0.5s, transform 0.5s;
        }
        .scene-1 { background: linear-gradient(135deg, #6366f1, #4f46e5); }
        .scene-2 { background: linear-gradient(135deg, #22c55e, #16a34a); opacity: 0; }
        .scene-3 { background: linear-gradient(135deg, #f59e0b, #d97706); opacity: 0; }
        .scene h2 { font-size: 2rem; margin-bottom: 0.5rem; }
        .scene p { opacity: 0.8; }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-fade { background: #6366f1; }
        .btn-slide { background: #22c55e; }
        .btn-zoom { background: #f59e0b; }
        .fade-overlay {
            position: absolute;
            inset: 0;
            background: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s;
        }
        .info {
            color: #9ca3af;
            font-size: 0.875rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <div class="scene scene-1" id="scene1">
            <h2>Menu Scene</h2>
            <p>Scene 1 of 3</p>
        </div>
        <div class="scene scene-2" id="scene2">
            <h2>Game Scene</h2>
            <p>Scene 2 of 3</p>
        </div>
        <div class="scene scene-3" id="scene3">
            <h2>Settings Scene</h2>
            <p>Scene 3 of 3</p>
        </div>
        <div class="fade-overlay" id="fadeOverlay"></div>
    </div>

    <div class="controls">
        <button class="btn btn-fade" onclick="transition('fade')">Fade Transition</button>
        <button class="btn btn-slide" onclick="transition('slide')">Slide Transition</button>
        <button class="btn btn-zoom" onclick="transition('zoom')">Zoom Transition</button>
    </div>

    <p class="info">Click buttons to see different transition types</p>

    <script>
        let currentScene = 0;
        const scenes = [
            document.getElementById('scene1'),
            document.getElementById('scene2'),
            document.getElementById('scene3')
        ];
        const fadeOverlay = document.getElementById('fadeOverlay');
        let transitioning = false;

        function transition(type) {
            if (transitioning) return;
            transitioning = true;

            const nextScene = (currentScene + 1) % 3;
            const current = scenes[currentScene];
            const next = scenes[nextScene];

            if (type === 'fade') {
                fadeOverlay.style.opacity = '1';
                setTimeout(() => {
                    current.style.opacity = '0';
                    next.style.opacity = '1';
                    setTimeout(() => {
                        fadeOverlay.style.opacity = '0';
                        currentScene = nextScene;
                        transitioning = false;
                    }, 250);
                }, 250);
            } else if (type === 'slide') {
                next.style.transform = 'translateX(100%)';
                next.style.opacity = '1';
                setTimeout(() => {
                    current.style.transform = 'translateX(-100%)';
                    next.style.transform = 'translateX(0)';
                    setTimeout(() => {
                        current.style.opacity = '0';
                        current.style.transform = 'translateX(0)';
                        currentScene = nextScene;
                        transitioning = false;
                    }, 500);
                }, 50);
            } else if (type === 'zoom') {
                next.style.transform = 'scale(0.5)';
                next.style.opacity = '0';
                current.style.transform = 'scale(1.5)';
                current.style.opacity = '0';
                setTimeout(() => {
                    next.style.opacity = '1';
                    next.style.transform = 'scale(1)';
                    setTimeout(() => {
                        current.style.transform = 'scale(1)';
                        currentScene = nextScene;
                        transitioning = false;
                    }, 500);
                }, 100);
            }
        }
    </script>
</body>
</html>
