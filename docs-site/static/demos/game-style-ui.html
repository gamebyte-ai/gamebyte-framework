<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Style UI Demo - Level Selection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Fredoka One', 'Arial Black', sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Sky blue gradient background */
            background: linear-gradient(180deg,
                #0066CC 0%,
                #0088EE 20%,
                #00AAFF 50%,
                #33BBFF 80%,
                #66CCFF 100%
            );
        }

        #game-canvas {
            touch-action: none;
            border-radius: 0;
        }

        /* Background decorations */
        .bg-decoration {
            position: absolute;
            opacity: 0.15;
            pointer-events: none;
        }

        .cloud {
            width: 80px;
            height: 40px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud::before {
            width: 50px;
            height: 35px;
            top: -15px;
            left: 15px;
        }

        .cloud::after {
            width: 40px;
            height: 28px;
            top: -8px;
            left: 45px;
        }

        /* Floating chat bubble decorations */
        .bubble-icon {
            position: absolute;
            width: 35px;
            height: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            pointer-events: none;
        }

        .bubble-icon::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.08);
            bottom: -4px;
            left: 5px;
            border-radius: 50%;
        }

        /* Dice decoration */
        .dice-icon {
            position: absolute;
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Background decorations -->
        <div class="bubble-icon" style="top: 15%; left: 8%;"></div>
        <div class="bubble-icon" style="top: 25%; right: 12%;"></div>
        <div class="bubble-icon" style="top: 45%; left: 5%;"></div>
        <div class="bubble-icon" style="top: 55%; right: 8%;"></div>
        <div class="bubble-icon" style="top: 75%; left: 10%;"></div>
        <div class="bubble-icon" style="top: 85%; right: 15%;"></div>

        <div class="dice-icon" style="top: 20%; right: 5%; transform: rotate(15deg);"></div>
        <div class="dice-icon" style="top: 40%; left: 3%; transform: rotate(-10deg);"></div>
        <div class="dice-icon" style="top: 60%; right: 3%; transform: rotate(25deg);"></div>
        <div class="dice-icon" style="top: 80%; left: 6%; transform: rotate(-20deg);"></div>

        <canvas id="game-canvas"></canvas>
    </div>

    <script type="module">
        import * as PIXI from 'https://cdn.jsdelivr.net/npm/pixi.js@8/dist/pixi.min.mjs';

        // Initialize PIXI Application
        const app = new PIXI.Application();
        await app.init({
            canvas: document.getElementById('game-canvas'),
            width: 400,
            height: 750,
            backgroundColor: 0x0088EE,
            antialias: true,
            resolution: window.devicePixelRatio || 1,
            autoDensity: true
        });

        // Game Style Color Schemes
        const GameStyleColors = {
            YELLOW_BUTTON: {
                gradientTop: 0xFFE066,
                gradientBottom: 0xFFB300,
                border: 0xCC8800,
                shadow: 0x996600,
                highlight: 0xFFFFCC,
                text: 0xFFFFFF,
                textStroke: 0x8B6914
            },
            GREEN_BUTTON: {
                gradientTop: 0x7DD87D,
                gradientBottom: 0x4CAF50,
                border: 0x2E7D32,
                shadow: 0x1B5E20,
                highlight: 0xC8E6C9,
                text: 0xFFFFFF,
                textStroke: 0x1B5E20
            },
            HEXAGON_BLUE: {
                fill: 0x3D85C6,
                border: 0x1A3A5C,
                highlight: 0x6DB3F2,
                text: 0xFFFFFF,
                textStroke: 0x1A3A5C
            }
        };

        // ============================================================
        // SETTINGS BUTTON (Top Left)
        // ============================================================
        function createSettingsButton(x, y, size) {
            const container = new PIXI.Container();
            container.x = x;
            container.y = y;

            // Background circle
            const bg = new PIXI.Graphics();
            bg.circle(0, 0, size / 2);
            bg.fill({ color: 0x2A2A3A, alpha: 0.95 });
            bg.stroke({ color: 0x1A1A2A, width: 3 });
            container.addChild(bg);

            // Gear icon
            const gear = new PIXI.Graphics();
            const teeth = 8;
            const outerRadius = size * 0.35;
            const innerRadius = size * 0.25;
            const centerRadius = size * 0.12;

            const vertices = [];
            for (let i = 0; i < teeth * 2; i++) {
                const angle = (i * Math.PI) / teeth;
                const r = i % 2 === 0 ? outerRadius : innerRadius;
                vertices.push(Math.cos(angle) * r);
                vertices.push(Math.sin(angle) * r);
            }

            gear.poly(vertices);
            gear.fill({ color: 0xE0E0E0 });
            gear.circle(0, 0, centerRadius);
            gear.fill({ color: 0x2A2A3A });
            container.addChild(gear);

            // Interactivity
            container.eventMode = 'static';
            container.cursor = 'pointer';

            container.on('pointerdown', () => container.scale.set(0.9));
            container.on('pointerup', () => {
                container.scale.set(1);
                console.log('Settings clicked!');
            });
            container.on('pointerupoutside', () => container.scale.set(1));

            return container;
        }

        // ============================================================
        // RESOURCE DISPLAY (Lives, Coins)
        // ============================================================
        function createResourceDisplay(config) {
            const { x, y, icon, value, label, backgroundColor, showAddButton } = config;
            const container = new PIXI.Container();
            container.x = x;
            container.y = y;

            const width = showAddButton ? 130 : (label ? 110 : 80);
            const height = 38;

            // Pill background
            const bg = new PIXI.Graphics();
            bg.roundRect(-width / 2, -height / 2, width, height, height / 2);
            bg.fill({ color: backgroundColor, alpha: 0.95 });
            bg.stroke({ color: darkenColor(backgroundColor, 0.3), width: 2 });
            container.addChild(bg);

            // Icon
            const iconGraphics = new PIXI.Graphics();
            if (icon === 'heart') {
                drawHeart(iconGraphics, -width / 2 + 22, 0, 12);
            } else if (icon === 'coin') {
                drawCoin(iconGraphics, -width / 2 + 22, 0, 12);
            }
            container.addChild(iconGraphics);

            // Value text
            const valueText = new PIXI.Text({
                text: value.toString(),
                style: {
                    fontFamily: 'Fredoka One, Arial Black',
                    fontSize: 16,
                    fontWeight: 'bold',
                    fill: 0xFFFFFF,
                    stroke: { color: 0x000000, width: 2 }
                }
            });
            valueText.anchor.set(0, 0.5);
            valueText.x = -width / 2 + 40;
            container.addChild(valueText);

            // Label (e.g., "MAX")
            if (label) {
                const labelBg = new PIXI.Graphics();
                labelBg.roundRect(valueText.x + valueText.width + 5, -10, 36, 20, 5);
                labelBg.fill({ color: darkenColor(backgroundColor, 0.2) });
                container.addChild(labelBg);

                const labelText = new PIXI.Text({
                    text: label,
                    style: {
                        fontFamily: 'Fredoka One, Arial Black',
                        fontSize: 11,
                        fontWeight: 'bold',
                        fill: 0xFFFFFF
                    }
                });
                labelText.anchor.set(0.5, 0.5);
                labelText.x = valueText.x + valueText.width + 23;
                container.addChild(labelText);
            }

            // Add button (+)
            if (showAddButton) {
                const addBtn = new PIXI.Container();
                addBtn.x = width / 2 - 18;

                const addBg = new PIXI.Graphics();
                addBg.roundRect(-14, -14, 28, 28, 6);
                addBg.fill({ color: 0x4CAF50 });
                addBg.stroke({ color: 0x2E7D32, width: 2 });
                addBtn.addChild(addBg);

                const plusText = new PIXI.Text({
                    text: '+',
                    style: {
                        fontFamily: 'Arial Black',
                        fontSize: 18,
                        fontWeight: 'bold',
                        fill: 0xFFFFFF
                    }
                });
                plusText.anchor.set(0.5, 0.5);
                addBtn.addChild(plusText);

                addBtn.eventMode = 'static';
                addBtn.cursor = 'pointer';
                addBtn.on('pointerdown', () => addBtn.scale.set(0.9));
                addBtn.on('pointerup', () => {
                    addBtn.scale.set(1);
                    console.log('Add coins clicked!');
                });
                addBtn.on('pointerupoutside', () => addBtn.scale.set(1));

                container.addChild(addBtn);
            }

            return container;
        }

        function drawHeart(g, x, y, size) {
            g.moveTo(x, y + size * 0.3);
            g.bezierCurveTo(x - size * 0.5, y - size * 0.3, x - size, y + size * 0.2, x, y + size);
            g.bezierCurveTo(x + size, y + size * 0.2, x + size * 0.5, y - size * 0.3, x, y + size * 0.3);
            g.fill({ color: 0xFF4081 });
            g.stroke({ color: 0xC2185B, width: 1.5 });
        }

        function drawCoin(g, x, y, size) {
            g.circle(x, y, size);
            g.fill({ color: 0xFFD700 });
            g.stroke({ color: 0xB8860B, width: 2 });
            g.circle(x - size * 0.2, y - size * 0.2, size * 0.3);
            g.fill({ color: 0xFFFFFF, alpha: 0.4 });
        }

        function darkenColor(color, amount) {
            const r = Math.max(0, ((color >> 16) & 0xFF) - Math.floor(255 * amount));
            const g = Math.max(0, ((color >> 8) & 0xFF) - Math.floor(255 * amount));
            const b = Math.max(0, (color & 0xFF) - Math.floor(255 * amount));
            return (r << 16) | (g << 8) | b;
        }

        function lightenColor(color, amount) {
            const r = Math.min(255, ((color >> 16) & 0xFF) + Math.floor(255 * amount));
            const g = Math.min(255, ((color >> 8) & 0xFF) + Math.floor(255 * amount));
            const b = Math.min(255, (color & 0xFF) + Math.floor(255 * amount));
            return (r << 16) | (g << 8) | b;
        }

        // ============================================================
        // LEVEL BADGE (Left side)
        // ============================================================
        function createLevelBadge(x, y, level) {
            const container = new PIXI.Container();
            container.x = x;
            container.y = y;

            const size = 65;

            // Badge background (shield/emblem shape)
            const bg = new PIXI.Graphics();

            // Draw shield shape
            bg.roundRect(-size / 2, -size / 2, size, size * 0.8, 10);
            bg.fill({ color: 0x4A2C11 });
            bg.stroke({ color: 0x2A1A0A, width: 3 });

            // Bottom point of shield
            bg.moveTo(-size / 2, size * 0.1);
            bg.lineTo(0, size / 2);
            bg.lineTo(size / 2, size * 0.1);
            bg.fill({ color: 0x4A2C11 });

            container.addChild(bg);

            // Inner decoration (columns)
            const inner = new PIXI.Graphics();
            inner.rect(-size * 0.3, -size * 0.35, size * 0.15, size * 0.5);
            inner.fill({ color: 0xD4A574 });
            inner.rect(size * 0.15, -size * 0.35, size * 0.15, size * 0.5);
            inner.fill({ color: 0xD4A574 });
            container.addChild(inner);

            // Level label background
            const labelBg = new PIXI.Graphics();
            labelBg.roundRect(-size * 0.4, size * 0.15, size * 0.8, 18, 4);
            labelBg.fill({ color: 0x8B7355 });
            container.addChild(labelBg);

            // Level text
            const levelText = new PIXI.Text({
                text: `LEVEL ${level}`,
                style: {
                    fontFamily: 'Fredoka One, Arial Black',
                    fontSize: 10,
                    fontWeight: 'bold',
                    fill: 0xFFFFFF
                }
            });
            levelText.anchor.set(0.5, 0.5);
            levelText.y = size * 0.24;
            container.addChild(levelText);

            return container;
        }

        // ============================================================
        // HEXAGON LEVEL BUTTON
        // ============================================================
        function createHexagonButton(x, y, level, size = 80) {
            const container = new PIXI.Container();
            container.x = x;
            container.y = y;

            const colors = GameStyleColors.HEXAGON_BLUE;

            // Draw hexagon
            function drawHexagon(g, cx, cy, s) {
                const vertices = [];
                const angleOffset = Math.PI / 6;
                for (let i = 0; i < 6; i++) {
                    const angle = (i * 2 * Math.PI) / 6 + angleOffset;
                    vertices.push(cx + Math.cos(angle) * (s / 2));
                    vertices.push(cy + Math.sin(angle) * (s / 2));
                }
                g.poly(vertices);
            }

            // Shadow
            const shadow = new PIXI.Graphics();
            drawHexagon(shadow, 0, 6, size - 4);
            shadow.fill({ color: 0x000000, alpha: 0.4 });
            container.addChild(shadow);

            // Border
            const border = new PIXI.Graphics();
            drawHexagon(border, 0, 0, size);
            border.fill({ color: colors.border });
            container.addChild(border);

            // Fill
            const fill = new PIXI.Graphics();
            drawHexagon(fill, 0, 0, size - 8);
            fill.fill({ color: colors.fill });
            container.addChild(fill);

            // Highlight (top part)
            const highlight = new PIXI.Graphics();
            const halfSize = (size - 8) / 2;
            const highlightVertices = [];
            for (let i = 0; i <= 3; i++) {
                const angle = (i * 2 * Math.PI) / 6 + Math.PI / 6;
                highlightVertices.push(Math.cos(angle) * halfSize * 0.85);
                highlightVertices.push(Math.sin(angle) * halfSize * 0.85 - halfSize * 0.1);
            }
            highlight.poly(highlightVertices);
            highlight.fill({ color: 0xFFFFFF, alpha: 0.25 });
            container.addChild(highlight);

            // Level number
            const levelText = new PIXI.Text({
                text: level.toString(),
                style: {
                    fontFamily: 'Fredoka One, Arial Black',
                    fontSize: size * 0.35,
                    fontWeight: 'bold',
                    fill: colors.text,
                    stroke: { color: colors.textStroke, width: 3 },
                    dropShadow: {
                        alpha: 0.4,
                        angle: Math.PI / 2,
                        blur: 2,
                        color: 0x000000,
                        distance: 2
                    }
                }
            });
            levelText.anchor.set(0.5, 0.5);
            container.addChild(levelText);

            // Interactivity
            container.eventMode = 'static';
            container.cursor = 'pointer';

            container.on('pointerdown', () => {
                container.scale.set(0.95);
                levelText.y = 2;
            });

            container.on('pointerup', () => {
                container.scale.set(1);
                levelText.y = 0;
                console.log(`Level ${level} clicked!`);
            });

            container.on('pointerupoutside', () => {
                container.scale.set(1);
                levelText.y = 0;
            });

            return container;
        }

        // ============================================================
        // LEVEL PATH (Vertical trail)
        // ============================================================
        function createLevelPath(levels, startY, spacing) {
            const container = new PIXI.Container();
            const centerX = app.screen.width / 2;

            // Draw path segments
            const pathGraphics = new PIXI.Graphics();

            for (let i = 0; i < levels.length - 1; i++) {
                const y1 = startY + i * spacing;
                const y2 = startY + (i + 1) * spacing;

                // Path shadow
                pathGraphics.moveTo(centerX, y1);
                pathGraphics.lineTo(centerX, y2);
                pathGraphics.stroke({ color: 0x1A1A2A, width: 22, cap: 'round' });

                // Main path (gradient from green to yellow to green)
                const pathColor = i < 2 ? 0x4CAF50 : 0xFFD54F;
                pathGraphics.moveTo(centerX, y1);
                pathGraphics.lineTo(centerX, y2);
                pathGraphics.stroke({ color: pathColor, width: 16, cap: 'round' });

                // Highlight
                pathGraphics.moveTo(centerX, y1 - 2);
                pathGraphics.lineTo(centerX, y2 - 2);
                pathGraphics.stroke({ color: lightenColor(pathColor, 0.3), width: 6, cap: 'round' });
            }

            container.addChild(pathGraphics);

            // Add hexagon buttons
            levels.forEach((level, index) => {
                const y = startY + index * spacing;
                const hexButton = createHexagonButton(centerX, y, level);
                container.addChild(hexButton);
            });

            return container;
        }

        // ============================================================
        // PLAY BUTTON (Game style)
        // ============================================================
        function createPlayButton(x, y, width, height) {
            const container = new PIXI.Container();
            container.x = x;
            container.y = y;

            const colors = GameStyleColors.YELLOW_BUTTON;
            const borderWidth = 4;
            const shadowOffset = 6;
            const borderRadius = 16;

            // Shadow
            const shadow = new PIXI.Graphics();
            shadow.roundRect(0, shadowOffset, width, height, borderRadius);
            shadow.fill({ color: colors.shadow, alpha: 0.8 });
            container.addChild(shadow);

            // Border
            const border = new PIXI.Graphics();
            border.roundRect(0, 0, width, height, borderRadius);
            border.fill({ color: colors.border });
            container.addChild(border);

            // Background with gradient effect
            const bg = new PIXI.Graphics();
            // Top half (light)
            bg.roundRect(borderWidth, borderWidth, width - borderWidth * 2, (height - borderWidth * 2) / 2, borderRadius - 2);
            bg.fill({ color: colors.gradientTop });
            // Bottom half (dark)
            bg.roundRect(borderWidth, height / 2, width - borderWidth * 2, (height - borderWidth * 2) / 2, borderRadius - 2);
            bg.fill({ color: colors.gradientBottom });
            container.addChild(bg);

            // Top highlight
            const highlight = new PIXI.Graphics();
            highlight.roundRect(borderWidth + 4, borderWidth + 4, width - borderWidth * 2 - 8, (height - borderWidth * 2) * 0.3, borderRadius - 4);
            highlight.fill({ color: 0xFFFFFF, alpha: 0.4 });
            container.addChild(highlight);

            // Text
            const text = new PIXI.Text({
                text: 'Play',
                style: {
                    fontFamily: 'Fredoka One, Arial Black',
                    fontSize: 32,
                    fontWeight: 'bold',
                    fill: colors.text,
                    stroke: { color: colors.textStroke, width: 4 },
                    dropShadow: {
                        alpha: 0.5,
                        angle: Math.PI / 2,
                        blur: 2,
                        color: 0x000000,
                        distance: 2
                    }
                }
            });
            text.anchor.set(0.5, 0.5);
            text.x = width / 2;
            text.y = height / 2;
            container.addChild(text);

            // Interactivity
            container.eventMode = 'static';
            container.cursor = 'pointer';

            let isPressed = false;

            container.on('pointerdown', () => {
                isPressed = true;
                container.y = y + 4;
                shadow.visible = false;
                container.scale.set(0.97);
            });

            container.on('pointerup', () => {
                if (isPressed) {
                    container.y = y;
                    shadow.visible = true;
                    container.scale.set(1);
                    console.log('Play button clicked!');
                }
                isPressed = false;
            });

            container.on('pointerupoutside', () => {
                container.y = y;
                shadow.visible = true;
                container.scale.set(1);
                isPressed = false;
            });

            return container;
        }

        // ============================================================
        // BOTTOM NAVIGATION
        // ============================================================
        function createBottomNav(y, width) {
            const container = new PIXI.Container();
            container.y = y;

            const height = 90;

            // Background
            const bg = new PIXI.Graphics();
            bg.rect(0, 0, width, height);
            bg.fill({ color: 0x1A237E });
            bg.rect(0, 0, width, 3);
            bg.fill({ color: 0x3949AB });
            container.addChild(bg);

            // Shop button (left)
            const shopBtn = createNavButton(width * 0.2, height / 2, 'shop', 50);
            container.addChild(shopBtn);

            // Main button (center) - character icon
            const mainBtn = createMainNavButton(width / 2, height / 2 - 10, 70);
            container.addChild(mainBtn);

            // Start label
            const startLabel = new PIXI.Text({
                text: 'Start',
                style: {
                    fontFamily: 'Fredoka One, Arial Black',
                    fontSize: 12,
                    fontWeight: 'bold',
                    fill: 0xFFFFFF,
                    stroke: { color: 0x1A237E, width: 2 }
                }
            });
            startLabel.anchor.set(0.5, 0);
            startLabel.x = width / 2;
            startLabel.y = height / 2 + 25;
            container.addChild(startLabel);

            // Profile/Lock button (right)
            const profileBtn = createNavButton(width * 0.8, height / 2, 'lock', 50);
            container.addChild(profileBtn);

            return container;
        }

        function createNavButton(x, y, type, size) {
            const container = new PIXI.Container();
            container.x = x;
            container.y = y;

            // Background
            const bg = new PIXI.Graphics();
            bg.roundRect(-size / 2, -size / 2, size, size, 12);
            bg.fill({ color: 0x283593, alpha: 0.8 });
            container.addChild(bg);

            // Icon
            const icon = new PIXI.Graphics();
            if (type === 'shop') {
                // Shop icon
                const s = size * 0.35;
                icon.roundRect(-s / 2, -s / 4, s, s * 0.6, 4);
                icon.fill({ color: 0xE91E63 });
                icon.stroke({ color: 0xAD1457, width: 2 });

                icon.moveTo(-s / 2 - 3, -s / 4);
                icon.lineTo(0, -s / 2);
                icon.lineTo(s / 2 + 3, -s / 4);
                icon.closePath();
                icon.fill({ color: 0xF48FB1 });
            } else if (type === 'lock') {
                // Lock icon
                const s = size * 0.3;
                icon.roundRect(-s / 2, 0, s, s * 0.7, 4);
                icon.fill({ color: 0x9E9E9E });
                icon.stroke({ color: 0x616161, width: 2 });
                icon.arc(0, 0, s * 0.3, Math.PI, 0, false);
                icon.stroke({ color: 0x757575, width: 4 });
            }
            container.addChild(icon);

            container.eventMode = 'static';
            container.cursor = 'pointer';
            container.on('pointerdown', () => container.scale.set(0.9));
            container.on('pointerup', () => {
                container.scale.set(1);
                console.log(`${type} clicked!`);
            });
            container.on('pointerupoutside', () => container.scale.set(1));

            return container;
        }

        function createMainNavButton(x, y, size) {
            const container = new PIXI.Container();
            container.x = x;
            container.y = y;

            // Background (raised)
            const bg = new PIXI.Graphics();
            bg.roundRect(-size / 2, -size / 2, size, size, 16);
            bg.fill({ color: 0x3949AB });
            bg.stroke({ color: 0x1A237E, width: 3 });
            container.addChild(bg);

            // Highlight
            const highlight = new PIXI.Graphics();
            highlight.roundRect(-size / 2 + 4, -size / 2 + 4, size - 8, size * 0.3, 12);
            highlight.fill({ color: 0x5C6BC0, alpha: 0.5 });
            container.addChild(highlight);

            // Character icon (cute blob)
            const character = new PIXI.Graphics();
            const s = size * 0.4;

            // Body
            character.ellipse(0, s * 0.1, s * 0.45, s * 0.4);
            character.fill({ color: 0x4FC3F7 });
            character.stroke({ color: 0x0288D1, width: 2 });

            // Eyes
            character.circle(-s * 0.15, -s * 0.05, s * 0.1);
            character.fill({ color: 0xFFFFFF });
            character.circle(s * 0.15, -s * 0.05, s * 0.1);
            character.fill({ color: 0xFFFFFF });

            // Pupils
            character.circle(-s * 0.12, -s * 0.03, s * 0.05);
            character.fill({ color: 0x000000 });
            character.circle(s * 0.18, -s * 0.03, s * 0.05);
            character.fill({ color: 0x000000 });

            // Ears
            character.ellipse(-s * 0.35, -s * 0.25, s * 0.12, s * 0.15);
            character.fill({ color: 0x4FC3F7 });
            character.stroke({ color: 0x0288D1, width: 1 });
            character.ellipse(s * 0.35, -s * 0.25, s * 0.12, s * 0.15);
            character.fill({ color: 0x4FC3F7 });
            character.stroke({ color: 0x0288D1, width: 1 });

            container.addChild(character);

            container.eventMode = 'static';
            container.cursor = 'pointer';
            container.on('pointerdown', () => container.scale.set(0.9));
            container.on('pointerup', () => {
                container.scale.set(1);
                console.log('Start clicked!');
            });
            container.on('pointerupoutside', () => container.scale.set(1));

            return container;
        }

        // ============================================================
        // BUILD THE UI
        // ============================================================

        // Settings button (top left)
        const settingsBtn = createSettingsButton(35, 50, 50);
        app.stage.addChild(settingsBtn);

        // Lives display
        const livesDisplay = createResourceDisplay({
            x: 175,
            y: 50,
            icon: 'heart',
            value: 5,
            label: 'MAX',
            backgroundColor: 0x2C3E50
        });
        app.stage.addChild(livesDisplay);

        // Coins display
        const coinsDisplay = createResourceDisplay({
            x: 325,
            y: 50,
            icon: 'coin',
            value: 1340,
            backgroundColor: 0xE67E22,
            showAddButton: true
        });
        app.stage.addChild(coinsDisplay);

        // Level badge (left side)
        const levelBadge = createLevelBadge(55, 270, 70);
        app.stage.addChild(levelBadge);

        // Level path with hexagon buttons
        const levels = [19, 18, 17];
        const levelPath = createLevelPath(levels, 180, 140);
        app.stage.addChild(levelPath);

        // Play button
        const playButton = createPlayButton(100, 560, 200, 70);
        app.stage.addChild(playButton);

        // Bottom navigation
        const bottomNav = createBottomNav(660, app.screen.width);
        app.stage.addChild(bottomNav);

        console.log('Game Style UI Demo loaded!');
    </script>
