<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Ads Popup - Pixel Perfect - GameByte Framework</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #0f1923; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8/dist/pixi.min.js"></script>
    <script src="/gamebyte.umd.js"></script>

    <script>
        const { createGame } = GameByteFramework;

        const CONFIG = {
            width: 390,
            height: 720
        };

        const canvas = document.createElement('canvas');
        canvas.width = CONFIG.width;
        canvas.height = CONFIG.height;
        document.body.appendChild(canvas);

        const game = createGame();

        // ===========================================
        // TEXT STYLE FACTORY - GÃ¼Ã§lendirilmiÅŸ kontur ve gÃ¶lge
        // ===========================================
        function createTextStyle(fontSize, strokeWidth = null) {
            const sw = strokeWidth || Math.max(4, fontSize * 0.18);
            return {
                fontFamily: 'Arial Black, Arial',
                fontSize: fontSize,
                fontWeight: '900',
                fill: 0xffffff,
                stroke: { color: 0x1a2a3a, width: sw },
                dropShadow: {
                    color: 0x000000,
                    blur: 2,
                    distance: Math.max(3, fontSize * 0.1),
                    angle: Math.PI / 2,
                    alpha: 0.7
                }
            };
        }

        (async () => {
            await game.initialize(canvas, '2d');
            const renderer = game.make('renderer');
            const stage = renderer.getStage();

            // ===========================================
            // MODAL DIMENSIONS
            // ===========================================
            const modalWidth = 340;
            const modalHeight = 560;
            const modalX = (CONFIG.width - modalWidth) / 2;
            const modalY = 70;
            const modalRadius = 22; // Daha yuvarlak kÃ¶ÅŸeler
            const borderWidth = 2; // Daha ince Ã§erÃ§eve

            // ===========================================
            // COLORS
            // ===========================================
            const COLORS = {
                bgDark: 0x0f1923,
                modalBorder: 0x1e3a5f,
                modalBgTop: 0x7dd8f8,    // Ãœst: aÃ§Ä±k mavi
                modalBgBottom: 0x4ab8e0, // Alt: koyu mavi
                prohibitRed: 0xe8424e,
                prohibitRedDark: 0xb8323c,
                prohibitRedLight: 0xff7080,
                grayBase: 0x5a6a7a,
                grayBaseDark: 0x3a4a5a,
                ctaGreen: 0x8ce868,
                ctaGreenDark: 0x3d7a28,
                ctaGreenLight: 0xb8f8a0,
                closeBtnRed: 0xe04050,
                closeBtnRedDark: 0xa03040,
                closeBtnRedLight: 0xf07080,
            };

            // ===========================================
            // BACKGROUND
            // ===========================================
            const bg = new PIXI.Graphics();
            bg.rect(0, 0, CONFIG.width, CONFIG.height);
            bg.fill(COLORS.bgDark);
            stage.addChild(bg);

            // ===========================================
            // MODAL SHADOW
            // ===========================================
            const modalShadow = new PIXI.Graphics();
            modalShadow.roundRect(modalX + 6, modalY + 10, modalWidth, modalHeight, modalRadius);
            modalShadow.fill({ color: 0x000000, alpha: 0.5 });
            stage.addChild(modalShadow);

            // ===========================================
            // MODAL BORDER (Ä°nce koyu lacivert)
            // ===========================================
            const modalBorder = new PIXI.Graphics();
            modalBorder.roundRect(
                modalX - borderWidth,
                modalY - borderWidth,
                modalWidth + borderWidth * 2,
                modalHeight + borderWidth * 2,
                modalRadius + borderWidth
            );
            modalBorder.fill(COLORS.modalBorder);
            stage.addChild(modalBorder);

            // ===========================================
            // MODAL BACKGROUND - Gradient efekti (yukarÄ±dan aÅŸaÄŸÄ±ya)
            // ===========================================
            // Gradient simÃ¼lasyonu iÃ§in Ã§oklu rect
            const gradientSteps = 20;
            for (let i = 0; i < gradientSteps; i++) {
                const t = i / gradientSteps;
                const stepHeight = modalHeight / gradientSteps;
                const y = modalY + i * stepHeight;

                // Renk interpolasyonu
                const r1 = (COLORS.modalBgTop >> 16) & 0xff;
                const g1 = (COLORS.modalBgTop >> 8) & 0xff;
                const b1 = COLORS.modalBgTop & 0xff;
                const r2 = (COLORS.modalBgBottom >> 16) & 0xff;
                const g2 = (COLORS.modalBgBottom >> 8) & 0xff;
                const b2 = COLORS.modalBgBottom & 0xff;

                const r = Math.round(r1 + (r2 - r1) * t);
                const g = Math.round(g1 + (g2 - g1) * t);
                const b = Math.round(b1 + (b2 - b1) * t);
                const color = (r << 16) | (g << 8) | b;

                const gradientRect = new PIXI.Graphics();
                if (i === 0) {
                    // Ä°lk segment - Ã¼st kÃ¶ÅŸeler yuvarlak
                    gradientRect.roundRect(modalX, y, modalWidth, stepHeight + 2, modalRadius);
                } else if (i === gradientSteps - 1) {
                    // Son segment - alt kÃ¶ÅŸeler yuvarlak
                    gradientRect.roundRect(modalX, y - 2, modalWidth, stepHeight + 2, modalRadius);
                } else {
                    gradientRect.rect(modalX, y, modalWidth, stepHeight + 1);
                }
                gradientRect.fill(color);
                stage.addChild(gradientRect);
            }

            // Modal mask for clean edges
            const modalMask = new PIXI.Graphics();
            modalMask.roundRect(modalX, modalY, modalWidth, modalHeight, modalRadius);
            modalMask.fill(0xffffff);

            // ===========================================
            // HEADER
            // ===========================================
            const headerHeight = 52;

            // ===========================================
            // LIGHT RAYS (SUNBURST)
            // ===========================================
            const raysContainer = new PIXI.Container();
            const raysCenterX = modalX + modalWidth / 2;
            const raysCenterY = modalY + 195;

            const raysMask = new PIXI.Graphics();
            raysMask.rect(modalX, modalY + headerHeight, modalWidth, modalHeight * 0.55 - headerHeight);
            raysMask.fill(0xffffff);
            stage.addChild(raysMask);

            const rayAngles = [0, 55, 115, 175, 235, 295];
            const rayWidth = 38;
            const rayLength = 260;

            for (let i = 0; i < rayAngles.length; i++) {
                const startAngle = (rayAngles[i] - rayWidth / 2) * Math.PI / 180;
                const endAngle = (rayAngles[i] + rayWidth / 2) * Math.PI / 180;

                const ray = new PIXI.Graphics();
                const segments = 12;
                for (let s = 0; s < segments; s++) {
                    const innerR = (rayLength / segments) * s;
                    const outerR = (rayLength / segments) * (s + 1);
                    const alpha = 0.12 * (1 - s / segments);

                    ray.moveTo(Math.cos(startAngle) * innerR, Math.sin(startAngle) * innerR);
                    ray.lineTo(Math.cos(startAngle) * outerR, Math.sin(startAngle) * outerR);
                    ray.lineTo(Math.cos(endAngle) * outerR, Math.sin(endAngle) * outerR);
                    ray.lineTo(Math.cos(endAngle) * innerR, Math.sin(endAngle) * innerR);
                    ray.closePath();
                    ray.fill({ color: 0xffffff, alpha: alpha });
                }
                raysContainer.addChild(ray);
            }

            raysContainer.x = raysCenterX;
            raysContainer.y = raysCenterY;
            raysContainer.mask = raysMask;
            stage.addChild(raysContainer);

            game.on('update', () => {
                raysContainer.rotation += 0.002;
            });

            // ===========================================
            // ADS BADGE - "Jelibon" 3D Efektli
            // ===========================================
            const badgeCenterX = modalX + modalWidth / 2;
            const badgeCenterY = modalY + 195;
            const badgeOuterRadius = 75;
            const badgeInnerRadius = 48;
            const stripeWidth = 32;

            // --- KATMAN 1: Gri Taban (Madalyon tabanÄ±) ---
            const grayBaseShadow = new PIXI.Graphics();
            grayBaseShadow.circle(badgeCenterX + 4, badgeCenterY + 6, badgeOuterRadius + 8);
            grayBaseShadow.fill({ color: 0x000000, alpha: 0.4 });
            stage.addChild(grayBaseShadow);

            // Gri taban - koyu dÄ±ÅŸ
            const grayBaseOuter = new PIXI.Graphics();
            grayBaseOuter.circle(badgeCenterX, badgeCenterY, badgeOuterRadius + 8);
            grayBaseOuter.fill(COLORS.grayBaseDark);
            stage.addChild(grayBaseOuter);

            // Gri taban - ana
            const grayBaseMain = new PIXI.Graphics();
            grayBaseMain.circle(badgeCenterX, badgeCenterY, badgeOuterRadius + 5);
            grayBaseMain.fill(COLORS.grayBase);
            stage.addChild(grayBaseMain);

            // Gri taban highlight
            const grayHighlight = new PIXI.Graphics();
            grayHighlight.arc(badgeCenterX, badgeCenterY, badgeOuterRadius + 3, -Math.PI * 0.85, -Math.PI * 0.15);
            grayHighlight.lineTo(badgeCenterX, badgeCenterY);
            grayHighlight.closePath();
            grayHighlight.fill({ color: 0x8090a0, alpha: 0.6 });
            stage.addChild(grayHighlight);

            // --- KATMAN 2: KÄ±rmÄ±zÄ± Yasak Ä°ÅŸareti (Jelibon 3D) ---
            const prohibitSign = new PIXI.Container();
            prohibitSign.x = badgeCenterX;
            prohibitSign.y = badgeCenterY;

            // Halka - koyu dÄ±ÅŸ kenar (3D derinlik)
            const ringOuterDark = new PIXI.Graphics();
            ringOuterDark.circle(0, 0, badgeOuterRadius);
            ringOuterDark.cut();
            ringOuterDark.circle(0, 0, badgeInnerRadius);
            ringOuterDark.fill(COLORS.prohibitRedDark);
            prohibitSign.addChild(ringOuterDark);

            // Halka - ana kÄ±rmÄ±zÄ±
            const ringMain = new PIXI.Graphics();
            ringMain.circle(0, 0, badgeOuterRadius - 3);
            ringMain.cut();
            ringMain.circle(0, 0, badgeInnerRadius + 3);
            ringMain.fill(COLORS.prohibitRed);
            prohibitSign.addChild(ringMain);

            // Halka - SOL ÃœST beyaz parlama (specular highlight)
            const ringSpecular = new PIXI.Graphics();
            ringSpecular.arc(0, 0, badgeOuterRadius - 5, -Math.PI * 0.9, -Math.PI * 0.4);
            ringSpecular.arc(0, 0, badgeOuterRadius - 15, -Math.PI * 0.4, -Math.PI * 0.9, true);
            ringSpecular.closePath();
            ringSpecular.fill({ color: 0xffffff, alpha: 0.55 });
            prohibitSign.addChild(ringSpecular);

            // Halka - keskin beyaz Ã§izgi (en parlak nokta)
            const ringSharpHighlight = new PIXI.Graphics();
            ringSharpHighlight.arc(0, 0, badgeOuterRadius - 7, -Math.PI * 0.8, -Math.PI * 0.5);
            ringSharpHighlight.arc(0, 0, badgeOuterRadius - 11, -Math.PI * 0.5, -Math.PI * 0.8, true);
            ringSharpHighlight.closePath();
            ringSharpHighlight.fill({ color: 0xffffff, alpha: 0.7 });
            prohibitSign.addChild(ringSharpHighlight);

            // Halka - SAÄž ALT koyu gÃ¶lge (hacim iÃ§in)
            const ringShadow = new PIXI.Graphics();
            ringShadow.arc(0, 0, badgeOuterRadius - 5, Math.PI * 0.1, Math.PI * 0.6);
            ringShadow.arc(0, 0, badgeOuterRadius - 15, Math.PI * 0.6, Math.PI * 0.1, true);
            ringShadow.closePath();
            ringShadow.fill({ color: 0x000000, alpha: 0.25 });
            prohibitSign.addChild(ringShadow);

            // Ã‡apraz Ã§izgi - sol Ã¼stten saÄŸ alta
            const stripeAngle = Math.PI / 4;
            const stripeLength = badgeOuterRadius * 1.65;

            // Ã‡izgi - koyu kenar
            const stripeDark = new PIXI.Graphics();
            stripeDark.rect(-stripeLength / 2, -stripeWidth / 2 - 2, stripeLength, stripeWidth + 4);
            stripeDark.fill(COLORS.prohibitRedDark);
            stripeDark.rotation = stripeAngle;
            prohibitSign.addChild(stripeDark);

            // Ã‡izgi - ana
            const stripeMain = new PIXI.Graphics();
            stripeMain.rect(-stripeLength / 2, -stripeWidth / 2, stripeLength, stripeWidth);
            stripeMain.fill(COLORS.prohibitRed);
            stripeMain.rotation = stripeAngle;
            prohibitSign.addChild(stripeMain);

            // Ã‡izgi - Ã¼st highlight
            const stripeHighlight = new PIXI.Graphics();
            stripeHighlight.rect(-stripeLength / 2, -stripeWidth / 2, stripeLength, 8);
            stripeHighlight.fill({ color: 0xffffff, alpha: 0.4 });
            stripeHighlight.rotation = stripeAngle;
            prohibitSign.addChild(stripeHighlight);

            // Ã‡izgi - alt gÃ¶lge
            const stripeShadowBottom = new PIXI.Graphics();
            stripeShadowBottom.rect(-stripeLength / 2, stripeWidth / 2 - 6, stripeLength, 6);
            stripeShadowBottom.fill({ color: 0x000000, alpha: 0.2 });
            stripeShadowBottom.rotation = stripeAngle;
            prohibitSign.addChild(stripeShadowBottom);

            stage.addChild(prohibitSign);

            // --- KATMAN 3: "ADS" YazÄ±sÄ± ---
            // YazÄ± gÃ¶lgesi (kÄ±rmÄ±zÄ± daireye dÃ¼ÅŸen)
            const adsTextShadow = new PIXI.Text({
                text: 'ADS',
                style: {
                    fontFamily: 'Arial Black, Impact, Arial',
                    fontSize: 58,
                    fontWeight: '900',
                    fontStyle: 'italic',
                    fill: 0x000000,
                }
            });
            adsTextShadow.anchor.set(0.5);
            adsTextShadow.x = badgeCenterX + 4;
            adsTextShadow.y = badgeCenterY + 6;
            adsTextShadow.alpha = 0.6;
            stage.addChild(adsTextShadow);

            // Ana yazÄ± - kalÄ±n kontur ile "ÅŸiÅŸkin" efekt
            const adsText = new PIXI.Text({
                text: 'ADS',
                style: {
                    fontFamily: 'Arial Black, Impact, Arial',
                    fontSize: 58,
                    fontWeight: '900',
                    fontStyle: 'italic',
                    fill: 0xffffff,
                    stroke: { color: 0x1a3050, width: 10 },
                }
            });
            adsText.anchor.set(0.5);
            adsText.x = badgeCenterX;
            adsText.y = badgeCenterY;
            stage.addChild(adsText);

            // --- SPARKLE YILDIZI (sol tarafta) ---
            function drawSparkle(g, x, y, size, color, alpha) {
                g.moveTo(x, y - size);
                g.lineTo(x + size * 0.15, y - size * 0.15);
                g.lineTo(x + size, y);
                g.lineTo(x + size * 0.15, y + size * 0.15);
                g.lineTo(x, y + size);
                g.lineTo(x - size * 0.15, y + size * 0.15);
                g.lineTo(x - size, y);
                g.lineTo(x - size * 0.15, y - size * 0.15);
                g.closePath();
                g.fill({ color: color, alpha: alpha });
            }

            const sparkle = new PIXI.Graphics();
            drawSparkle(sparkle, badgeCenterX - badgeOuterRadius - 15, badgeCenterY - 30, 12, 0xffffff, 0.9);
            drawSparkle(sparkle, badgeCenterX - badgeOuterRadius - 5, badgeCenterY - 50, 6, 0xffffff, 0.7);
            stage.addChild(sparkle);

            // ===========================================
            // FEATURE PANEL
            // ===========================================
            const panelX = modalX + 18;
            const panelY = modalY + 315;
            const panelWidth = modalWidth - 36;
            const panelHeight = 145;
            const panelRadius = 14;

            const panelShadow = new PIXI.Graphics();
            panelShadow.roundRect(panelX + 2, panelY + 4, panelWidth, panelHeight, panelRadius);
            panelShadow.fill({ color: 0x000000, alpha: 0.2 });
            stage.addChild(panelShadow);

            const featurePanel = new PIXI.Graphics();
            featurePanel.roundRect(panelX, panelY, panelWidth, panelHeight, panelRadius);
            featurePanel.fill({ color: 0x3a6888, alpha: 0.85 });
            stage.addChild(featurePanel);

            // ===========================================
            // FEATURE LIST
            // ===========================================
            const features = [
                { icon: 'ðŸ“º', text: 'Remove all intrusive ads\nforever!', iconBg: 0x4CAF50, hasBlock: true },
                { icon: 'ðŸ“¶', text: 'Play without internet\nconnection!', iconBg: 0x4CAF50, hasX: true },
                { icon: 'ðŸŽ¬', text: 'Keep optional ads for\nrewards!', iconBg: 0x6a5a8a }
            ];

            const featureStartY = panelY + 14;
            const featureSpacing = 44;

            features.forEach((feature, i) => {
                const y = featureStartY + i * featureSpacing;

                // Ä°kon gÃ¶lge
                const iconShadow = new PIXI.Graphics();
                iconShadow.roundRect(panelX + 13, y + 2, 34, 34, 6);
                iconShadow.fill({ color: 0x000000, alpha: 0.25 });
                stage.addChild(iconShadow);

                // Ä°kon arka plan
                const iconBg = new PIXI.Graphics();
                iconBg.roundRect(panelX + 12, y, 34, 34, 6);
                iconBg.fill(feature.iconBg);
                stage.addChild(iconBg);

                // Ä°kon highlight
                const iconHighlight = new PIXI.Graphics();
                iconHighlight.roundRect(panelX + 14, y + 2, 30, 12, 4);
                iconHighlight.fill({ color: 0xffffff, alpha: 0.3 });
                stage.addChild(iconHighlight);

                // Ä°kon
                const icon = new PIXI.Text({
                    text: feature.icon,
                    style: { fontSize: 20 }
                });
                icon.anchor.set(0.5);
                icon.x = panelX + 29;
                icon.y = y + 17;
                stage.addChild(icon);

                // Block/X overlay
                if (feature.hasBlock) {
                    const block = new PIXI.Text({
                        text: 'â›”',
                        style: { fontSize: 14 }
                    });
                    block.anchor.set(0.5);
                    block.x = panelX + 40;
                    block.y = y + 28;
                    stage.addChild(block);
                }
                if (feature.hasX) {
                    const xMark = new PIXI.Text({
                        text: 'âœ•',
                        style: { fontSize: 14, fill: 0xe63946, fontWeight: 'bold' }
                    });
                    xMark.anchor.set(0.5);
                    xMark.x = panelX + 42;
                    xMark.y = y + 28;
                    stage.addChild(xMark);
                }

                // Feature text - gÃ¼Ã§lÃ¼ kontur ve gÃ¶lge
                const featureText = new PIXI.Text({
                    text: feature.text,
                    style: {
                        ...createTextStyle(15, 4),
                        lineHeight: 18
                    }
                });
                featureText.x = panelX + 55;
                featureText.y = y + 2;
                stage.addChild(featureText);
            });

            // ===========================================
            // CTA BUTTON - CanlÄ± yeÅŸil, kalÄ±n Ã§erÃ§eve
            // ===========================================
            const ctaWidth = 245;
            const ctaHeight = 64;
            const ctaX = modalX + (modalWidth - ctaWidth) / 2;
            const ctaY = modalY + 480;
            const ctaRadius = 14;

            // Button dÄ±ÅŸ gÃ¶lge
            const ctaOuterShadow = new PIXI.Graphics();
            ctaOuterShadow.roundRect(ctaX, ctaY + 8, ctaWidth, ctaHeight, ctaRadius);
            ctaOuterShadow.fill({ color: 0x000000, alpha: 0.3 });
            stage.addChild(ctaOuterShadow);

            // Button border (kalÄ±n koyu yeÅŸil)
            const ctaBorder = new PIXI.Graphics();
            ctaBorder.roundRect(ctaX - 3, ctaY - 3, ctaWidth + 6, ctaHeight + 10, ctaRadius + 3);
            ctaBorder.fill(COLORS.ctaGreenDark);
            stage.addChild(ctaBorder);

            // Button main
            const ctaBtn = new PIXI.Graphics();
            ctaBtn.roundRect(ctaX, ctaY, ctaWidth, ctaHeight, ctaRadius);
            ctaBtn.fill(COLORS.ctaGreen);
            ctaBtn.eventMode = 'static';
            ctaBtn.cursor = 'pointer';
            stage.addChild(ctaBtn);

            // Button gradient Ã¼st yarÄ± (aÃ§Ä±k yeÅŸil)
            const ctaHighlightTop = new PIXI.Graphics();
            ctaHighlightTop.roundRect(ctaX + 3, ctaY + 3, ctaWidth - 6, ctaHeight * 0.5, ctaRadius - 2);
            ctaHighlightTop.fill({ color: COLORS.ctaGreenLight, alpha: 0.7 });
            stage.addChild(ctaHighlightTop);

            // Button keskin Ã¼st shine
            const ctaShine = new PIXI.Graphics();
            ctaShine.roundRect(ctaX + 12, ctaY + 5, ctaWidth - 24, 10, 5);
            ctaShine.fill({ color: 0xffffff, alpha: 0.5 });
            stage.addChild(ctaShine);

            // Button text
            const ctaText = new PIXI.Text({
                text: 'TRY 399.99',
                style: createTextStyle(30, 6)
            });
            ctaText.anchor.set(0.5);
            ctaText.x = ctaX + ctaWidth / 2;
            ctaText.y = ctaY + ctaHeight / 2;
            stage.addChild(ctaText);

            // ===========================================
            // HEADER TEXT - "NO ADS"
            // ===========================================
            const headerText = new PIXI.Text({
                text: 'NO ADS',
                style: createTextStyle(32, 6)
            });
            headerText.anchor.set(0.5);
            headerText.x = modalX + modalWidth / 2 - 18;
            headerText.y = modalY + headerHeight / 2;
            stage.addChild(headerText);

            // ===========================================
            // CLOSE BUTTON - Gradient ve beyaz Ã§erÃ§eve
            // ===========================================
            const closeBtnSize = 36;
            const closeBtnX = modalX + modalWidth - closeBtnSize - 8;
            const closeBtnY = modalY + (headerHeight - closeBtnSize) / 2;

            // Close button beyaz dÄ±ÅŸ Ã§erÃ§eve
            const closeWhiteBorder = new PIXI.Graphics();
            closeWhiteBorder.roundRect(closeBtnX - 2, closeBtnY - 2, closeBtnSize + 4, closeBtnSize + 4, 10);
            closeWhiteBorder.fill({ color: 0xffffff, alpha: 0.4 });
            stage.addChild(closeWhiteBorder);

            // Close button shadow
            const closeShadow = new PIXI.Graphics();
            closeShadow.roundRect(closeBtnX + 2, closeBtnY + 3, closeBtnSize, closeBtnSize, 8);
            closeShadow.fill(COLORS.closeBtnRedDark);
            stage.addChild(closeShadow);

            // Close button main (koyu alt)
            const closeBtnBase = new PIXI.Graphics();
            closeBtnBase.roundRect(closeBtnX, closeBtnY, closeBtnSize, closeBtnSize, 8);
            closeBtnBase.fill(COLORS.closeBtnRedDark);
            stage.addChild(closeBtnBase);

            // Close button Ã¼st yarÄ± (aÃ§Ä±k - gradient efekti)
            const closeBtnTop = new PIXI.Graphics();
            closeBtnTop.roundRect(closeBtnX, closeBtnY, closeBtnSize, closeBtnSize * 0.6, 8);
            closeBtnTop.fill(COLORS.closeBtnRed);
            closeBtnTop.eventMode = 'static';
            closeBtnTop.cursor = 'pointer';
            stage.addChild(closeBtnTop);

            // Close button highlight
            const closeHighlight = new PIXI.Graphics();
            closeHighlight.roundRect(closeBtnX + 4, closeBtnY + 3, closeBtnSize - 8, 10, 4);
            closeHighlight.fill({ color: 0xffffff, alpha: 0.35 });
            stage.addChild(closeHighlight);

            // Close X - iÃ§ gÃ¶lge efekti iÃ§in
            const closeXShadow = new PIXI.Text({
                text: 'âœ•',
                style: {
                    fontFamily: 'Arial Black',
                    fontSize: 20,
                    fontWeight: '900',
                    fill: 0x000000,
                }
            });
            closeXShadow.anchor.set(0.5);
            closeXShadow.x = closeBtnX + closeBtnSize / 2 + 1;
            closeXShadow.y = closeBtnY + closeBtnSize / 2 + 2;
            closeXShadow.alpha = 0.4;
            stage.addChild(closeXShadow);

            // Close X
            const closeX = new PIXI.Text({
                text: 'âœ•',
                style: {
                    ...createTextStyle(20, 3),
                }
            });
            closeX.anchor.set(0.5);
            closeX.x = closeBtnX + closeBtnSize / 2;
            closeX.y = closeBtnY + closeBtnSize / 2;
            stage.addChild(closeX);

            // ===========================================
            // INTERACTIONS
            // ===========================================
            closeBtnTop.on('pointerdown', () => {
                console.log('Close clicked');
            });

            ctaBtn.on('pointerdown', () => {
                console.log('Purchase clicked: TRY 399.99');
            });

            game.start();
        })();
    </script>
</body>
</html>
