<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GameByte - Platformer Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        body.light-theme { background: #87CEEB; }
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- GameByte Splash - Premium Effects -->
    <style id="gamebyte-splash-styles">
        :root {
            --gb-glow: #6366f1;
            --gb-glow-rgb: 99, 102, 241;
            --gb-accent: #a855f7;
            --gb-accent-rgb: 168, 85, 247;
        }

        #gamebyte-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, #12122a 0%, #0a0a1a 70%);
            transition: opacity 0.6s ease-out;
            overflow: hidden;
        }

        #gamebyte-splash.splash-hiding {
            opacity: 0;
            pointer-events: none;
        }

        /* === AMBIENT LIGHT RAYS === */
        .gb-light-rays {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0deg at 50% 50%,
                transparent 0deg,
                rgba(var(--gb-glow-rgb), 0.03) 10deg,
                transparent 20deg,
                transparent 40deg,
                rgba(var(--gb-glow-rgb), 0.02) 50deg,
                transparent 60deg,
                transparent 90deg,
                rgba(var(--gb-accent-rgb), 0.03) 100deg,
                transparent 110deg,
                transparent 140deg,
                rgba(var(--gb-glow-rgb), 0.02) 150deg,
                transparent 160deg,
                transparent 180deg,
                rgba(var(--gb-glow-rgb), 0.03) 190deg,
                transparent 200deg,
                transparent 230deg,
                rgba(var(--gb-accent-rgb), 0.02) 240deg,
                transparent 250deg,
                transparent 280deg,
                rgba(var(--gb-glow-rgb), 0.03) 290deg,
                transparent 300deg,
                transparent 330deg,
                rgba(var(--gb-glow-rgb), 0.02) 340deg,
                transparent 360deg
            );
            animation: gb-rays-rotate 20s linear infinite;
            pointer-events: none;
        }

        /* === LENS FLARE CENTER GLOW === */
        .gb-lens-flare {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(
                circle at center,
                rgba(var(--gb-glow-rgb), 0.15) 0%,
                rgba(var(--gb-glow-rgb), 0.08) 20%,
                rgba(var(--gb-accent-rgb), 0.03) 40%,
                transparent 70%
            );
            filter: blur(20px);
            animation: gb-lens-pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        /* === LOGO WRAPPER === */
        .gamebyte-logo-wrapper {
            position: relative;
            width: 240px;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: gb-entrance 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* === LOGO === */
        .gamebyte-logo {
            position: relative;
            width: 80px;
            height: 80px;
            z-index: 10;
        }

        .gamebyte-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
            animation: gb-logo-glow 3s ease-in-out infinite;
        }

        /* === ORBITAL RINGS WITH GRADIENT === */
        .gb-orbit {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .gb-orbit-1 {
            width: 130px;
            height: 130px;
            border: 2px solid transparent;
            background: linear-gradient(#0a0a1a, #0a0a1a) padding-box,
                        linear-gradient(45deg, var(--gb-glow), var(--gb-accent), var(--gb-glow)) border-box;
            animation: gb-spin 6s linear infinite;
            opacity: 0.6;
        }

        .gb-orbit-2 {
            width: 170px;
            height: 170px;
            border: 1px dashed rgba(var(--gb-glow-rgb), 0.4);
            animation: gb-spin-reverse 10s linear infinite;
        }

        .gb-orbit-3 {
            width: 210px;
            height: 210px;
            border: 1px solid transparent;
            background: linear-gradient(#0a0a1a, #0a0a1a) padding-box,
                        linear-gradient(135deg, transparent, var(--gb-glow), transparent) border-box;
            animation: gb-spin 15s linear infinite;
            opacity: 0.3;
        }

        /* === ORBITING DOT === */
        .gb-orbit-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--gb-glow);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gb-glow), 0 0 20px var(--gb-glow), 0 0 30px var(--gb-accent);
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* === ENERGY RIPPLES === */
        .gb-ripple {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--gb-glow);
            opacity: 0;
            pointer-events: none;
        }

        .gb-ripple-1 { animation: gb-ripple-expand 2.5s ease-out infinite; }
        .gb-ripple-2 { animation: gb-ripple-expand 2.5s ease-out infinite 0.8s; }
        .gb-ripple-3 { animation: gb-ripple-expand 2.5s ease-out infinite 1.6s; }

        /* === 4-POINTED STAR SPARKLES (SVG) === */
        .gb-sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .gb-star {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0;
        }

        .gb-star svg {
            width: 100%;
            height: 100%;
            fill: white;
            filter: drop-shadow(0 0 4px white) drop-shadow(0 0 8px var(--gb-glow));
        }

        .gb-star-1 { top: 15%; left: 20%; animation: gb-star-twinkle 2s ease-in-out infinite 0s; }
        .gb-star-2 { top: 25%; right: 15%; animation: gb-star-twinkle 2.3s ease-in-out infinite 0.4s; }
        .gb-star-3 { bottom: 20%; left: 15%; animation: gb-star-twinkle 1.8s ease-in-out infinite 0.8s; }
        .gb-star-4 { bottom: 25%; right: 20%; animation: gb-star-twinkle 2.1s ease-in-out infinite 1.2s; }
        .gb-star-5 { top: 50%; left: 5%; animation: gb-star-twinkle 2.5s ease-in-out infinite 0.2s; }
        .gb-star-6 { top: 50%; right: 5%; animation: gb-star-twinkle 1.9s ease-in-out infinite 0.6s; }

        /* === FLOATING PARTICLES === */
        .gb-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .gb-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        .gb-particle-1 { top: 50%; left: 50%; animation: gb-particle-burst 3s ease-out infinite 0s; --angle: 0deg; --dist: 120px; }
        .gb-particle-2 { top: 50%; left: 50%; animation: gb-particle-burst 3s ease-out infinite 0.25s; --angle: 45deg; --dist: 100px; }
        .gb-particle-3 { top: 50%; left: 50%; animation: gb-particle-burst 3s ease-out infinite 0.5s; --angle: 90deg; --dist: 110px; }
        .gb-particle-4 { top: 50%; left: 50%; animation: gb-particle-burst 3s ease-out infinite 0.75s; --angle: 135deg; --dist: 95px; }
        .gb-particle-5 { top: 50%; left: 50%; animation: gb-particle-burst 3s ease-out infinite 1s; --angle: 180deg; --dist: 115px; }
        .gb-particle-6 { top: 50%; left: 50%; animation: gb-particle-burst 3s ease-out infinite 1.25s; --angle: 225deg; --dist: 105px; }
        .gb-particle-7 { top: 50%; left: 50%; animation: gb-particle-burst 3s ease-out infinite 1.5s; --angle: 270deg; --dist: 120px; }
        .gb-particle-8 { top: 50%; left: 50%; animation: gb-particle-burst 3s ease-out infinite 1.75s; --angle: 315deg; --dist: 100px; }

        /* === KEYFRAME ANIMATIONS === */
        @keyframes gb-entrance {
            0% { transform: scale(0); opacity: 0; filter: blur(20px); }
            50% { filter: blur(0); }
            100% { transform: scale(1); opacity: 1; filter: blur(0); }
        }

        @keyframes gb-logo-glow {
            0%, 100% {
                filter: brightness(0) invert(1)
                        drop-shadow(0 0 15px rgba(var(--gb-glow-rgb), 0.8))
                        drop-shadow(0 0 30px rgba(var(--gb-glow-rgb), 0.5))
                        drop-shadow(0 0 45px rgba(var(--gb-accent-rgb), 0.3));
            }
            50% {
                filter: brightness(0) invert(1)
                        drop-shadow(0 0 25px rgba(var(--gb-glow-rgb), 1))
                        drop-shadow(0 0 50px rgba(var(--gb-glow-rgb), 0.7))
                        drop-shadow(0 0 75px rgba(var(--gb-accent-rgb), 0.5));
            }
        }

        @keyframes gb-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes gb-spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes gb-ripple-expand {
            0% { transform: scale(1); opacity: 0.6; border-color: var(--gb-glow); }
            100% { transform: scale(4); opacity: 0; border-color: var(--gb-accent); }
        }

        @keyframes gb-star-twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        @keyframes gb-particle-burst {
            0% {
                opacity: 1;
                transform: rotate(var(--angle)) translateX(30px) scale(1);
                box-shadow: 0 0 6px var(--gb-glow), 0 0 12px var(--gb-glow);
            }
            100% {
                opacity: 0;
                transform: rotate(var(--angle)) translateX(var(--dist)) scale(0);
                box-shadow: 0 0 2px var(--gb-glow);
            }
        }

        @keyframes gb-rays-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes gb-lens-pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* === REDUCED MOTION === */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
        }
    </style>
</head>

            <!-- Logo -->

                <img src="/img/logo-icon.svg" alt="GameByte" />
            </div>
        </div>
    </div>

        const {
            createGame,
            graphics,
            loadFrameworkFont,
            GameSplash,
            GameLoading,
            GameTopBar,
            GameStyleButton,
            GameStyleColors,
            ResultScreen,
            CelebrationManager,
            VirtualJoystick,

        } = GameByteFramework;

        // Screen dimensions (will be set dynamically)
        let screenWidth = window.innerWidth;
        let screenHeight = window.innerHeight;

        // Game config - these will scale with screen
        const CONFIG = {
            gravity: 0.6,
            jumpForce: -14,
            playerSpeed: 6
        };

        // Base design ratio (16:9 landscape or 9:16 portrait)
        const BASE_HEIGHT = 500; // Base height for scaling calculations

        let game, stage, gfx;
        let mainContainer, worldContainer, uiContainer;
        let player, platforms = [], coins = [], spikes = [], flag;
        let playerVelY = 0, isGrounded = true; // Start grounded
        let score = 0, lives = 3, currentLevel = 1, totalCoins = 0;
        let gameState = 'splash'; // 'splash', 'loading', 'menu', 'playing', 'win', 'lose'
        let keys = { left: false, right: false };

        // Framework UI Components
        let splash, loadingScreen, menuContainer, topBar, joystick, jumpButton, resultScreen, celebration;

        // Create canvas (full screen)
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);

        // Theme detection
        function detectTheme() {
            try {
                if (window.parent && window.parent.document) {
                    const parentTheme = window.parent.document.documentElement.getAttribute('data-theme');
                    if (parentTheme) return parentTheme;
                }
            } catch (e) {}
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        }

        let currentTheme = detectTheme();

        async function init() {
            // Update screen dimensions
            screenWidth = window.innerWidth;
            screenHeight = window.innerHeight;

            // Load framework font first
            await loadFrameworkFont();

            // Initialize game using framework (full screen)
            game = createGame();
            await game.initialize(canvas, '2d');

            const renderer = game.make('renderer');

            // CRITICAL: Resize renderer to full screen immediately after init
            // Without this, renderer uses default 800x600 which causes "square in center" issue
            renderer.resize(screenWidth, screenHeight);

            stage = renderer.getStage();
            stage.eventMode = 'static'; // Enable events on stage
            gfx = graphics();

            // World container (game objects) - NO SCALING, use screen coordinates
            worldContainer = gfx.createContainer();
            stage.addChild(worldContainer);

            // Background (full screen)
            const bg = gfx.createGraphics();
            bg.rect(0, 0, screenWidth, screenHeight);
            bg.fill({ color: currentTheme === 'light' ? 0x87CEEB : 0x1a1a2e });
            worldContainer.addChild(bg);

            // Clouds (decorative, spread across screen)
            const cloudCount = Math.ceil(screenWidth / 200);
            for (let i = 0; i < cloudCount; i++) {
                const cloud = createCloud(
                    80 + i * (screenWidth / cloudCount),
                    30 + Math.random() * 80
                );
                worldContainer.addChild(cloud);
            }

            // Create level elements (scaled to screen)
            createLevel();
            createPlayer();

            // UI Container (screen-space, on top of world)
            uiContainer = gfx.createContainer();
            stage.addChild(uiContainer);

            // === FRAMEWORK COMPONENT: GameTopBar ===
            topBar = new GameTopBar({
                width: screenWidth - 20,
                height: 50,
                resources: [
                    { type: 'lives', value: lives, maxValue: 3, icon: 'heart', label: '' },
                    { type: 'coins', value: score, icon: 'coin', label: '' }
                ],
                showSettings: false,
                backgroundColor: 0x000000,
                backgroundAlpha: 0.3
            });
            topBar.setPosition(10, 10);
            uiContainer.addChild(topBar.getContainer());

            const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            if (isMobile) {
                // Joystick - bottom left
                // Note: VirtualJoystick uses 'size' (diameter) and 'knobSize', not baseRadius/stickRadius
                joystick = new VirtualJoystick({
                    mode: 'fixed',
                    size: 100,      // Base diameter (was baseRadius: 50)
                    knobSize: 50,   // Knob diameter (was stickRadius: 25)
                    position: { x: 80, y: screenHeight - 100 },
                    style: {
                        baseColor: 0x000000,
                        baseAlpha: 0.5,
                        knobColor: 0xFFFFFF,   // Correct property name
                        knobAlpha: 0.9         // Correct property name
                    }
                });
                // Add to stage directly (not uiContainer) for proper touch handling
                stage.addChild(joystick.getContainer());

                joystick.on('move', (data) => {
                    keys.left = data.vector.x < -0.3;
                    keys.right = data.vector.x > 0.3;
                });

                joystick.on('end', () => {
                    keys.left = false;
                    keys.right = false;
                });

                // Jump button - bottom right
                jumpButton = new GameStyleButton({
                    text: 'JUMP',
                    width: 80,
                    height: 80,
                    fontSize: 16,
                    colorScheme: GameStyleColors.GREEN_BUTTON,
                    borderRadius: 40  // Correct property name (was cornerRadius)
                });
                jumpButton.setPosition(screenWidth - 100, screenHeight - 110);
                stage.addChild(jumpButton.getContainer());

                // GameStyleButton emits 'press' and 'click', not 'pointerdown'
                jumpButton.on('press', () => {
                    if (isGrounded && gameState === 'playing') {
                        playerVelY = CONFIG.jumpForce;
                        isGrounded = false;
                    }
                });
            }

            // Main container for menus/screens (centered)
            mainContainer = gfx.createContainer();
            stage.addChild(mainContainer);

            // === FRAMEWORK COMPONENT: CelebrationManager ===
            celebration = new CelebrationManager(stage);

            // Keyboard input
            setupInput();

            // Game loop using framework
            game.on('update', (dt) => {
                if (gameState === 'playing') {
                    updateGame();
                }
            });

            // Handle resize
            window.addEventListener('resize', handleResize);

            // Hide gameplay elements initially
            worldContainer.visible = false;
            topBar.getContainer().visible = false;
            if (joystick) joystick.getContainer().visible = false;
            if (jumpButton) jumpButton.getContainer().visible = false;

            game.start();

            // Start with splash screen
            showSplash();
        }

        // === SPLASH SCREEN (GameByte branding - instant) ===
        function showSplash() {
            gameState = 'splash';

            // GameSplash.init() attaches to existing HTML splash element
            // Just GameByte logo, elegant animation, nothing else
            splash = GameSplash.init({
                logoUrl: '/img/logo-icon.svg',
                backgroundColor: '#0a0a1a',
                glowColor: '#6366f1',
                duration: 1500 // Auto-hide after 1.5 seconds
            });

            splash.onHide(() => {
                showLoading();
            });
        }

        // === LOADING SCREEN (Game-specific, Pixi.js) ===
        function showLoading() {
            gameState = 'loading';

            // GameLoading - shows game logo, "Loading" text (Pixi UI style)
            loadingScreen = new GameLoading({
                width: screenWidth,
                height: screenHeight,
                backgroundImage: PLATFORMER_BG,
                logoEmoji: '',
                loadingText: 'Loading',
                showProgress: false
            });

            stage.addChild(loadingScreen.getContainer());

            // Simulate loading (in real app, this would track actual asset loading)
            setTimeout(async () => {
                await loadingScreen.hide();
                loadingScreen.getContainer().parent?.removeChild(loadingScreen.getContainer());
                showMenu();
            }, 1500);
        }

        // === MAIN MENU (HubScreen with Levels) ===
        let hubScreen = null;
        
        function createLevelsContent() {
            const container = gfx.createContainer();
            const contentWidth = screenWidth;
            const contentHeight = screenHeight - 150; // Subtract top bar and bottom nav
            
            // Title
            const title = gfx.createText('SELECT LEVEL', {
                fontSize: Math.min(32, screenWidth * 0.08),
                fill: 0xFFFFFF,
                fontWeight: 'bold'
            });
            title.anchor.set(0.5);
            title.x = contentWidth / 2;
            title.y = 30;
            container.addChild(title);
            
            // Level buttons grid (3 columns)
            const levels = [
                { num: 1, stars: 3, unlocked: true },
                { num: 2, stars: 2, unlocked: true },
                { num: 3, stars: 1, unlocked: true },
                { num: 4, stars: 0, unlocked: true },
                { num: 5, stars: 0, unlocked: false },
                { num: 6, stars: 0, unlocked: false },
            ];
            
            const btnSize = Math.min(80, (contentWidth - 80) / 3);
            const cols = 3;
            const startX = (contentWidth - (cols * btnSize + (cols - 1) * 20)) / 2;
            const startY = 80;
            
            levels.forEach((level, i) => {
                const col = i % cols;
                const row = Math.floor(i / cols);
                const x = startX + col * (btnSize + 20);
                const y = startY + row * (btnSize + 30);
                
                // Level button
                const btn = new GameStyleButton({
                    text: level.unlocked ? String(level.num) : '',
                    width: btnSize,
                    height: btnSize,
                    fontSize: level.unlocked ? 28 : 20,
                    colorScheme: level.unlocked 
                        ? (level.stars > 0 ? GameStyleColors.GREEN_BUTTON : GameStyleColors.BLUE_BUTTON)
                        : GameStyleColors.GRAY_BUTTON,
                    disabled: !level.unlocked
                });
                btn.setPosition(x, y);
                
                if (level.unlocked) {
                    btn.on('click', () => {
                        currentLevel = level.num;
                        if (hubScreen) {
                            hubScreen.getContainer().parent?.removeChild(hubScreen.getContainer());
                            hubScreen.destroy();
                            hubScreen = null;
                        }
                        startGame();
                    });
                }
                container.addChild(btn.getContainer());
                
                // Stars below button (if unlocked and has stars)
                if (level.unlocked && level.stars > 0) {
                    const starsText = ''.repeat(level.stars) + ''.repeat(3 - level.stars);
                    const stars = gfx.createText(starsText, {
                        fontSize: 14,
                        fill: 0xFFD700
                    });
                    stars.anchor.set(0.5);
                    stars.x = x + btnSize / 2;
                    stars.y = y + btnSize + 12;
                    container.addChild(stars);
                }
            });
            
            return container;
        }
        
        function showMenu() {
            gameState = 'menu';
            
            // Create HubScreen with background and levels
            hubScreen = new HubScreen({
                backgroundImage: PLATFORMER_BG,
                backgroundColor: 0x1a1a2e,
                topBarResources: [
                    { type: 'coins', value: totalCoins, showAddButton: false }
                ],
                showSettings: true,
                bottomNavItems: [
                    { id: 'levels', type: 'grid', label: 'Levels', highlighted: true },
                    { id: 'shop', type: 'shop', label: 'Shop' },
                    { id: 'profile', type: 'profile', label: 'Profile' }
                ],
                defaultTab: 'levels'
            });
            
            // Register level content
            hubScreen.registerTabContent('levels', createLevelsContent);
            
            // Register placeholder contents for other tabs
            hubScreen.registerTabContent('shop', () => {
                const c = gfx.createContainer();
                const t = gfx.createText(' Shop Coming Soon!', { fontSize: 24, fill: 0xFFFFFF });
                t.anchor.set(0.5);
                t.x = screenWidth / 2;
                t.y = 100;
                c.addChild(t);
                return c;
            });
            
            hubScreen.registerTabContent('profile', () => {
                const c = gfx.createContainer();
                const t = gfx.createText(' Profile Coming Soon!', { fontSize: 24, fill: 0xFFFFFF });
                t.anchor.set(0.5);
                t.x = screenWidth / 2;
                t.y = 100;
                c.addChild(t);
                return c;
            });
            
            // Initialize and add to stage
            hubScreen.initialize(screenWidth, screenHeight);
            hubScreen.show();
            stage.addChild(hubScreen.getContainer());
        }

        // === START GAME ===
        function startGame() {
            gameState = 'playing';

            // Show gameplay elements
            worldContainer.visible = true;
            topBar.getContainer().visible = true;
            if (joystick) joystick.getContainer().visible = true;
            if (jumpButton) jumpButton.getContainer().visible = true;

            // Reset game state
            lives = 3;
            score = 0;
            player.x = 60;
            player.y = screenHeight - 60; // On ground
            playerVelY = 0;
            isGrounded = true;
            player.scale.x = 1;

            // Reset coins
            coins.forEach(coin => {
                coin.collected = false;
                coin.visible = true;
            });

            // Update UI
            topBar.updateResource('lives', lives);
            topBar.updateResource('coins', 0);
        }

        function createCloud(x, y) {
            const cloud = gfx.createContainer();
            const cloudGfx = gfx.createGraphics();
            cloudGfx.circle(0, 0, 20);
            cloudGfx.circle(18, -8, 25);
            cloudGfx.circle(40, -5, 20);
            cloudGfx.circle(55, 3, 15);
            cloudGfx.fill({ color: 0xFFFFFF, alpha: 0.7 });
            cloud.addChild(cloudGfx);
            cloud.x = x;
            cloud.y = y;
            return cloud;
        }

        function createLevel() {
            // Clear existing level elements
            platforms = [];
            coins = [];
            spikes = [];

            // Ground height from bottom
            const groundY = screenHeight - 60;
            const groundHeight = 60;

            // Ground (full width)
            createPlatform(0, groundY, screenWidth, groundHeight, 0x4a752c, true);

            // Calculate scale factor based on screen size
            const scaleX = screenWidth / 600;
            const scaleY = screenHeight / 450;
            const scale = Math.min(scaleX, scaleY);

            // Platform positions (relative to screen)
            const platformData = [
                { x: 0.08, y: 0.71, w: 120, h: 20 },
                { x: 0.35, y: 0.58, w: 100, h: 20 },
                { x: 0.60, y: 0.69, w: 90, h: 20 },
                { x: 0.78, y: 0.49, w: 100, h: 20 },
                { x: 0.45, y: 0.38, w: 120, h: 20 },
                { x: 0.12, y: 0.40, w: 90, h: 20 },
            ];

            platformData.forEach(p => {
                createPlatform(
                    p.x * screenWidth,
                    p.y * screenHeight,
                    p.w * scale,
                    p.h,
                    0x8B4513
                );
            });

            // Coins (positioned above platforms)
            const coinData = [
                { x: 0.15, y: 0.65 },
                { x: 0.40, y: 0.52 },
                { x: 0.65, y: 0.62 },
                { x: 0.83, y: 0.42 },
                { x: 0.52, y: 0.31 },
                { x: 0.17, y: 0.33 },
            ];

            coinData.forEach(c => {
                createCoin(c.x * screenWidth, c.y * screenHeight);
            });

            // Spikes (on ground)
            const spikeSpacing = screenWidth / 5;
            for (let i = 1; i <= 3; i++) {
                createSpike(spikeSpacing * i, groundY);
            }

            // Flag (goal - right side)
            createFlag(screenWidth - 80, screenHeight * 0.38);
        }

        function createPlatform(x, y, w, h, color, isGround = false) {
            const platform = gfx.createGraphics();

            if (isGround) {
                // Ground with grass
                platform.rect(0, 0, w, h);
                platform.fill({ color: 0x5D4037 });
                platform.rect(0, 0, w, 10);
                platform.fill({ color: 0x4CAF50 });
            } else {
                // Regular platform
                platform.rect(0, 0, w, h);
                platform.fill({ color });
                platform.stroke({ color: 0x5D4037, width: 2 });
            }

            platform.x = x;
            platform.y = y;
            // Use 'hitbox' instead of 'bounds' to avoid Pixi.js conflict
            platform.hitbox = { x, y, width: w, height: h };
            worldContainer.addChild(platform);
            platforms.push(platform);
        }

        function createCoin(x, y) {
            const coin = gfx.createContainer();

            const coinGfx = gfx.createGraphics();
            coinGfx.circle(0, 0, 12);
            coinGfx.fill({ color: 0xFFD700 });
            coinGfx.stroke({ color: 0xFFA500, width: 2 });

            const symbol = gfx.createText('$', {
                fontSize: 12,
                fill: 0xB8860B,
                fontWeight: 'bold'
            });
            symbol.anchor.set(0.5);

            coin.addChild(coinGfx);
            coin.addChild(symbol);
            coin.x = x;
            coin.y = y;
            coin.collected = false;
            coin.baseY = y;

            worldContainer.addChild(coin);
            coins.push(coin);
        }

        function createSpike(x, y) {
            const spike = gfx.createGraphics();
            spike.poly([0, 0, 15, -25, 30, 0]);
            spike.fill({ color: 0x607D8B });
            spike.stroke({ color: 0x455A64, width: 1 });
            spike.x = x;
            spike.y = y;
            spike.hitbox = { x, y: y - 25, width: 30, height: 25 };
            worldContainer.addChild(spike);
            spikes.push(spike);
        }

        function createFlag(x, y) {
            const flagContainer = gfx.createContainer();

            const pole = gfx.createGraphics();
            pole.rect(0, 0, 6, 50);
            pole.fill({ color: 0x795548 });

            const flagGfx = gfx.createGraphics();
            flagGfx.poly([6, 0, 45, 15, 6, 30]);
            flagGfx.fill({ color: 0x4CAF50 });
            flagGfx.stroke({ color: 0x388E3C, width: 2 });

            const star = gfx.createText('', {
                fontSize: 14,
                fill: 0xFFEB3B
            });
            star.x = 18;
            star.y = 7;

            flagContainer.addChild(pole);
            flagContainer.addChild(flagGfx);
            flagContainer.addChild(star);
            flagContainer.x = x;
            flagContainer.y = y;

            flag = flagContainer;
            flag.hitbox = { x, y, width: 50, height: 50 };
            worldContainer.addChild(flag);
        }

        function createPlayer() {
            if (player) {
                player.destroy();
            }

            player = gfx.createContainer();

            const body = gfx.createGraphics();
            body.roundRect(-15, -30, 30, 30, 6);
            body.fill({ color: 0x2196F3 });
            body.stroke({ color: 0x1976D2, width: 2 });
            player.addChild(body);

            // Eyes
            const eyes = gfx.createGraphics();
            eyes.circle(-6, -20, 4);
            eyes.circle(6, -20, 4);
            eyes.fill({ color: 0xFFFFFF });
            eyes.circle(-6, -20, 2);
            eyes.circle(6, -20, 2);
            eyes.fill({ color: 0x000000 });
            player.addChild(eyes);

            // Position on ground
            player.x = 60;
            player.y = screenHeight - 60; // On ground
            worldContainer.addChild(player);
        }

        function setupInput() {
            window.addEventListener('keydown', (e) => {
                if (gameState !== 'playing') return;

                if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
                if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
                if ((e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') && isGrounded) {
                    playerVelY = CONFIG.jumpForce;
                    isGrounded = false;
                }

                if (['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                    e.preventDefault();
                }
            });

            window.addEventListener('keyup', (e) => {
                if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
                if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
            });
        }

        function updateGame() {
            // === GROUND CHECK (dynamic based on screen) ===
            const GROUND_Y = screenHeight - 60;
            const onGround = player.y >= GROUND_Y - 5 && player.y <= GROUND_Y + 5 &&
                             player.x >= 0 && player.x <= screenWidth;

            if (onGround && playerVelY >= 0) {
                player.y = GROUND_Y;
                playerVelY = 0;
                isGrounded = true;
            }

            // Check elevated platforms
            if (!isGrounded || playerVelY < 0) {
                platforms.forEach((p, i) => {
                    if (i === 0) return; // Skip ground
                    const pb = p.hitbox;
                    if (player.x > pb.x - 15 && player.x < pb.x + pb.width + 15) {
                        if (Math.abs(player.y - pb.y) <= 8 && playerVelY >= 0) {
                            player.y = pb.y;
                            playerVelY = 0;
                            isGrounded = true;
                        }
                    }
                });
            }

            // === HORIZONTAL MOVEMENT ===
            const speed = CONFIG.playerSpeed * (screenWidth / 600); // Scale speed with screen
            if (keys.left) {
                player.x -= speed;
                player.scale.x = -1;
            }
            if (keys.right) {
                player.x += speed;
                player.scale.x = 1;
            }

            // === CHECK IF WALKED OFF PLATFORM ===
            if (isGrounded) {
                const stillOnGround = player.y >= GROUND_Y - 5 && player.y <= GROUND_Y + 5 &&
                                      player.x >= 0 && player.x <= screenWidth;

                if (!stillOnGround) {
                    let stillOnPlatform = false;
                    platforms.forEach((p, i) => {
                        if (i === 0) return;
                        const pb = p.hitbox;
                        if (player.x > pb.x - 15 && player.x < pb.x + pb.width + 15 &&
                            Math.abs(player.y - pb.y) <= 8) {
                            stillOnPlatform = true;
                        }
                    });
                    if (!stillOnPlatform) {
                        isGrounded = false;
                    }
                }
            }

            // === GRAVITY & LANDING ===
            if (!isGrounded) {
                playerVelY += CONFIG.gravity;
                playerVelY = Math.min(playerVelY, 15);

                const nextY = player.y + playerVelY;

                // Check all platforms for landing
                let landed = false;
                let bestLandingY = nextY;

                platforms.forEach((p) => {
                    const pb = p.hitbox;
                    const xOverlap = player.x > pb.x - 15 && player.x < pb.x + pb.width + 15;
                    const crossingPlatform = player.y < pb.y && nextY >= pb.y;

                    if (xOverlap && crossingPlatform) {
                        if (!landed || pb.y < bestLandingY) {
                            bestLandingY = pb.y;
                            landed = true;
                        }
                    }
                });

                if (landed) {
                    player.y = bestLandingY;
                    playerVelY = 0;
                    isGrounded = true;
                } else {
                    player.y = nextY;
                }
            }

            // Screen bounds
            player.x = Math.max(15, Math.min(screenWidth - 15, player.x));

            // Fall off screen
            if (player.y > screenHeight + 50) {
                loseLife();
            }

            // Coin collection
            const time = Date.now() / 1000;
            coins.forEach((coin, i) => {
                if (!coin.collected) {
                    // Animate coin
                    coin.y = coin.baseY + Math.sin(time * 3 + i) * 3;
                    coin.rotation = Math.sin(time * 2 + i) * 0.15;

                    // Check collection
                    const dx = coin.x - player.x;
                    const dy = coin.y - (player.y - 15);
                    if (Math.sqrt(dx * dx + dy * dy) < 25) {
                        coin.collected = true;
                        coin.visible = false;
                        score++;
                        topBar.updateResource('coins', score * 100);
                    }
                }
            });

            // Spike collision
            spikes.forEach(spike => {
                const sh = spike.hitbox;
                if (player.x > sh.x && player.x < sh.x + sh.width &&
                    player.y > sh.y && player.y < sh.y + sh.height + 30) {
                    loseLife();
                }
            });

            // Flag collision (win)
            const fb = flag.hitbox;
            if (player.x > fb.x && player.x < fb.x + fb.width &&
                player.y > fb.y && player.y < fb.y + fb.height + 30) {
                winGame();
            }

            // Animate flag
            flag.children[1].scale.x = 1 + Math.sin(time * 4) * 0.08;
        }

        function loseLife() {
            lives--;
            topBar.updateResource('lives', lives);

            if (lives <= 0) {
                showResult(false);
            } else {
                // Reset player to starting position
                player.x = 60;
                player.y = screenHeight - 60;
                playerVelY = 0;
                isGrounded = true;
            }
        }

        function winGame() {
            gameState = 'win';

            // === FRAMEWORK COMPONENT: CelebrationManager ===
            celebration.celebrate({
                type: 'confetti',
                duration: 3000,
                intensity: 'high'
            });

            showResult(true);
        }

        function showResult(isWin) {
            gameState = isWin ? 'win' : 'lose';

            // === FRAMEWORK COMPONENT: ResultScreen ===
            resultScreen = new ResultScreen({
                type: isWin ? 'victory' : 'defeat',
                title: isWin ? 'LEVEL COMPLETE!' : 'GAME OVER',
                subtitle: isWin ? `Coins: ${score}/6` : 'Try again!',
                score: score * 100,
                stars: isWin ? Math.min(3, Math.ceil(score / 2)) : 0,
                rewards: isWin ? [
                    { icon: '', label: 'Coins', value: score * 100 },
                    { icon: '', label: 'Stars', value: Math.min(3, Math.ceil(score / 2)) }
                ] : [],
                actions: [
                    { id: 'replay', label: 'PLAY AGAIN', primary: true },
                    { id: 'menu', label: 'MENU' }
                ],
                onAction: (actionId) => {
                    if (actionId === 'replay') {
                        restartGame();
                    } else if (actionId === 'menu') {
                        goToMenu();
                    }
                }
            });

            resultScreen.setPosition(
                (screenWidth - 320) / 2,
                (screenHeight - 400) / 2
            );
            stage.addChild(resultScreen.getContainer());
        }

        function restartGame() {
            // Remove result screen
            if (resultScreen) {
                resultScreen.getContainer().parent?.removeChild(resultScreen.getContainer());
                resultScreen = null;
            }

            // Start game directly
            startGame();
        }

        function goToMenu() {
            // Remove result screen
            if (resultScreen) {
                resultScreen.getContainer().parent?.removeChild(resultScreen.getContainer());
                resultScreen = null;
            }

            // Hide gameplay elements
            worldContainer.visible = false;
            topBar.getContainer().visible = false;
            if (joystick) joystick.getContainer().visible = false;
            if (jumpButton) jumpButton.getContainer().visible = false;

            // Show menu
            showMenu();
        }

        function handleResize() {
            // Update screen dimensions
            screenWidth = window.innerWidth;
            screenHeight = window.innerHeight;

            // Resize renderer
            const renderer = game.make('renderer');
            renderer.resize(screenWidth, screenHeight);

            // Rebuild level with new dimensions (only if game initialized)
            if (worldContainer && gameState !== 'splash' && gameState !== 'loading') {
                // Clear and rebuild world
                worldContainer.removeChildren();

                // Background
                const bg = gfx.createGraphics();
                bg.rect(0, 0, screenWidth, screenHeight);
                bg.fill({ color: currentTheme === 'light' ? 0x87CEEB : 0x1a1a2e });
                worldContainer.addChild(bg);

                // Clouds
                const cloudCount = Math.ceil(screenWidth / 200);
                for (let i = 0; i < cloudCount; i++) {
                    const cloud = createCloud(
                        80 + i * (screenWidth / cloudCount),
                        30 + Math.random() * 80
                    );
                    worldContainer.addChild(cloud);
                }

                // Recreate level
                createLevel();
                createPlayer();

                // Reset player if playing
                if (gameState === 'playing') {
                    player.x = 60;
                    player.y = screenHeight - 60;
                }
            }

            // Update UI positions
            if (topBar) {
                topBar.setPosition(10, 10);
            }

            if (joystick) {
                joystick.setPosition(80, screenHeight - 100);
            }

            if (jumpButton) {
                jumpButton.setPosition(screenWidth - 100, screenHeight - 110);
            }
        }

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(handleResize, 150);
        });

        init().catch(console.error);
    </script>
</body>
</html>
