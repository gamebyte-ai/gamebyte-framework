<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merge Game - GameByte Framework Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .subtitle {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 1rem;
        }
        #game-container {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
            padding: 1rem 2rem;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4CAF50;
        }
        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }
        .instructions {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }
        .game-over-overlay.active {
            display: flex;
        }
        .game-over-content {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .game-over-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #f44336;
        }
        .game-over-score {
            font-size: 3rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Merge Puzzle Game</h1>
    <p class="subtitle">Built with GameByte Framework - Merge Facade</p>

    <div id="game-container"></div>

    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="score">0</div>
            <div class="stat-label">Score</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="tier">0</div>
            <div class="stat-label">Best Tier</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="merges">0</div>
            <div class="stat-label">Merges</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-primary" id="spawn-btn">+ Spawn Item</button>
        <button class="btn btn-secondary" id="spawn2-btn">+ Spawn Tier 2</button>
        <button class="btn btn-danger" id="restart-btn">Restart</button>
    </div>

    <p class="instructions">
        Drag items to merge same-tier pieces. Create higher tiers to score more points!
    </p>

    <div class="game-over-overlay" id="game-over">
        <div class="game-over-content">
            <div class="game-over-title">Game Over!</div>
            <div class="game-over-score" id="final-score">0</div>
            <p style="margin-bottom: 1rem;">Best Tier: <span id="final-tier">0</span></p>
            <button class="btn btn-primary" id="play-again-btn">Play Again</button>
        </div>
    </div>

    <!-- Load Pixi.js -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8/dist/pixi.min.js"></script>

    <!-- Load GameByte Framework -->
    <script src="../../dist/gamebyte.umd.js"></script>

    <script>
        // Game state
        let totalMerges = 0;

        // UI Elements
        const scoreEl = document.getElementById('score');
        const tierEl = document.getElementById('tier');
        const mergesEl = document.getElementById('merges');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const finalTierEl = document.getElementById('final-tier');

        // Initialize game
        async function initGame() {
            const { createGame, Merge, initializeFacades, MergeServiceProvider } = GameByteFramework;

            // Create game instance
            const game = createGame();

            // Register merge service provider
            game.register(new MergeServiceProvider());

            // Get container
            const container = document.getElementById('game-container');
            const canvas = document.createElement('canvas');
            canvas.width = 500;
            canvas.height = 600;
            container.appendChild(canvas);

            // Initialize game
            await game.initialize(canvas, '2d');

            // Initialize facades
            initializeFacades(game);

            // Create merge game using facade
            Merge.createGame({
                rows: 5,
                cols: 5,
                cellWidth: 80,
                cellHeight: 80,
                gap: 10,
                padding: 20,
                maxTier: 10,
                initialItems: 3,
                scoreMultiplier: 100,
                tierColors: [
                    0x9E9E9E,  // Tier 0: Gray
                    0x4CAF50,  // Tier 1: Green
                    0x2196F3,  // Tier 2: Blue
                    0x9C27B0,  // Tier 3: Purple
                    0xFF9800,  // Tier 4: Orange
                    0xF44336,  // Tier 5: Red
                    0xFFEB3B,  // Tier 6: Yellow
                    0x00BCD4,  // Tier 7: Cyan
                    0xE91E63,  // Tier 8: Pink
                    0x673AB7,  // Tier 9: Deep Purple
                    0xFFD700,  // Tier 10: Gold
                ]
            });

            // Event handlers
            Merge.on('score-changed', (score, delta) => {
                scoreEl.textContent = score.toLocaleString();
                // Animate score change
                scoreEl.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    scoreEl.style.transform = 'scale(1)';
                }, 150);
            });

            Merge.on('merge', (item, tier, score) => {
                totalMerges++;
                mergesEl.textContent = totalMerges;
                tierEl.textContent = Merge.getHighestTier();
            });

            Merge.on('max-tier', (item) => {
                // Celebration effect
                alert('Amazing! You reached the maximum tier!');
            });

            Merge.on('game-over', (state) => {
                finalScoreEl.textContent = state.score.toLocaleString();
                finalTierEl.textContent = state.highestTier;
                gameOverEl.classList.add('active');
            });

            // Center the grid
            Merge.centerIn(500, 600);

            // Start the game
            Merge.start();

            // Add merge container to scene
            const renderer = game.make('renderer');
            const stage = renderer.getStage();
            stage.addChild(Merge.getContainer());

            // Start game loop
            game.start();

            // Button handlers
            document.getElementById('spawn-btn').onclick = () => {
                Merge.spawnItem(1);
            };

            document.getElementById('spawn2-btn').onclick = () => {
                Merge.spawnItem(2);
            };

            document.getElementById('restart-btn').onclick = () => {
                totalMerges = 0;
                mergesEl.textContent = '0';
                scoreEl.textContent = '0';
                tierEl.textContent = '0';
                Merge.restart();
            };

            document.getElementById('play-again-btn').onclick = () => {
                gameOverEl.classList.remove('active');
                totalMerges = 0;
                mergesEl.textContent = '0';
                scoreEl.textContent = '0';
                tierEl.textContent = '0';
                Merge.restart();
            };
        }

        // Start the game
        initGame().catch(console.error);
    </script>
</body>
</html>
