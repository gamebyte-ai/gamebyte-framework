<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameByte - UMD Simple Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }
        #game-container {
            text-align: center;
        }
        #status {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 600px;
        }
        .success { color: #4ecca3; }
        .error { color: #ee5a6f; }
        canvas {
            border: 2px solid #0f3460;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>üéÆ GameByte Framework Test</h1>
        <div id="canvas-container"></div>
        <div id="status">
            <p>Loading framework...</p>
        </div>
    </div>

    <!-- Load Pixi.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.14.0/dist/pixi.min.js"></script>

    <!-- Load GameByte UMD Build -->
    <script src="./dist/gamebyte.umd.js"></script>

    <script>
        const status = document.getElementById('status');

        function log(message, isError = false) {
            const p = document.createElement('p');
            p.className = isError ? 'error' : 'success';
            p.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            status.appendChild(p);
            console.log(message);
        }

        async function runTest() {
            try {
                log('‚úÖ Pixi.js loaded from CDN');
                log(`‚úÖ Pixi version: ${PIXI.VERSION}`);

                if (typeof GameByteFramework === 'undefined') {
                    throw new Error('GameByte UMD bundle not loaded');
                }
                log('‚úÖ GameByte UMD loaded');

                // Create game with service providers
                const game = GameByteFramework.createGame();
                log('‚úÖ GameByte instance created');

                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = 800;
                canvas.height = 600;
                document.getElementById('canvas-container').appendChild(canvas);
                log('‚úÖ Canvas created: 800x600');

                // Initialize
                await game.initialize(canvas, '2d');
                log('‚úÖ Game initialized with 2D renderer');

                // Get renderer
                const renderer = game.make('renderer');
                log(`‚úÖ Renderer: ${renderer.mode}`);

                // Create a simple scene manually
                const container = new PIXI.Container();

                // Add some visual content
                const graphics = new PIXI.Graphics();
                graphics.beginFill(0x4ecca3);
                graphics.drawCircle(400, 300, 50);
                graphics.endFill();
                container.addChild(graphics);

                // Add container to stage
                const stage = renderer.getStage();
                if (stage) {
                    stage.addChild(container);
                    log('‚úÖ Container added to stage');
                }

                // Animate the circle
                let angle = 0;
                renderer.on('tick', (deltaTime) => {
                    angle += 0.05;
                    graphics.x = Math.cos(angle) * 100;
                    graphics.y = Math.sin(angle) * 100;
                    // No need to manually render - renderer handles stage automatically
                });

                // Start game loop
                game.start();
                log('‚úÖ Game loop started');

                // Get FPS after 1 second
                setTimeout(() => {
                    const stats = renderer.getStats();
                    log(`üìä FPS: ${Math.round(stats.fps)} | Delta: ${stats.deltaTime.toFixed(2)}ms`);
                }, 1000);

                log('üéâ Framework test complete! Circle should be animating!');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
                console.error(error);
            }
        }

        // Run test when page loads
        window.addEventListener('load', runTest);
    </script>
</body>
</html>
