<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameByte Framework - Minimal Example</title>
    <style>
        * { margin: 0; padding: 0; }
        body { overflow: hidden; background: #000; }
    </style>
</head>
<body>
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>

    <!-- GameByte Framework -->
    <script src="./dist/gamebyte.umd.js"></script>

    <script>
        // Import from framework
        const { ArcheroMenu, ARCHERO_COLORS } = GameByteFramework;

        (async () => {
            // Create PixiJS app
            const app = new PIXI.Application();
            await app.init({
                width: 1080,
                height: 1920,
                backgroundColor: 0x1a1a2e
            });
            document.body.appendChild(app.canvas);

            // Create menu with framework - just 8 lines!
            const menu = new ArcheroMenu({
                sections: [
                    { name: 'Shop', icon: 'ðŸ›’', iconColor: ARCHERO_COLORS.red },
                    { name: 'Campaign', icon: 'ðŸŽ¯', iconColor: ARCHERO_COLORS.activeYellow },
                    { name: 'Trophy', icon: 'ðŸ†', iconColor: ARCHERO_COLORS.green }
                ],
                activeSection: 1,
                canvasWidth: 1080,
                canvasHeight: 1920,
                enableSwipe: true,
                callbacks: {
                    onSectionChange: (index, section) => {
                        console.log('âœ¨ Section:', section.name);
                    }
                }
            });

            app.stage.addChild(menu);

            console.log('ðŸŽ‰ GameByte Framework loaded successfully!');
        })();
    </script>
</body>
</html>
