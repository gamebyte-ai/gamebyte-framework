<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameByte - 3D Simple Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }
        #game-container {
            text-align: center;
        }
        #status {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 600px;
        }
        .success { color: #4ecca3; }
        .error { color: #ee5a6f; }
        canvas {
            border: 2px solid #0f3460;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>üåê Three.js with GameByte (Direct API)</h1>
        <div id="canvas-container"></div>
        <div id="status">
            <p>Initializing 3D rendering...</p>
        </div>
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.min.js"></script>

    <!-- Load GameByte UMD Build -->
    <script src="./dist/gamebyte.umd.js"></script>

    <script>
        const status = document.getElementById('status');

        function log(message, isError = false) {
            const p = document.createElement('p');
            p.className = isError ? 'error' : 'success';
            p.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            status.appendChild(p);
            console.log(message);
        }

        async function runTest() {
            try {
                log('‚úÖ Three.js loaded from CDN');
                log(`‚úÖ Three.js revision: r${THREE.REVISION}`);

                if (typeof GameByteFramework === 'undefined') {
                    throw new Error('GameByte UMD bundle not loaded');
                }
                log('‚úÖ GameByte UMD loaded');

                // NOTE: UMD bundle doesn't include 3D renderer to keep it lightweight
                // We'll create a simple Three.js renderer manually

                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = 800;
                canvas.height = 600;
                document.getElementById('canvas-container').appendChild(canvas);
                log('‚úÖ Canvas created: 800x600');

                // Create Three.js renderer manually
                const threeRenderer = new THREE.WebGLRenderer({ canvas, antialias: true });
                threeRenderer.setSize(800, 600);
                threeRenderer.setPixelRatio(window.devicePixelRatio);
                log('‚úÖ Three.js WebGL renderer created');

                // Create a simple 3D scene manually
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1a1a2e);

                // Create camera
                const camera = new THREE.PerspectiveCamera(75, 800 / 600, 0.1, 1000);
                camera.position.z = 5;

                // Add ambient light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);

                // Add directional light
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);

                // Create rotating cube
                const geometry = new THREE.BoxGeometry(2, 2, 2);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x4ecca3,
                    emissive: 0x1a3a5e,
                    shininess: 100
                });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                log('‚úÖ 3D cube created');

                // Add wireframe edges
                const edges = new THREE.EdgesGeometry(geometry);
                const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
                const wireframe = new THREE.LineSegments(edges, lineMaterial);
                cube.add(wireframe);
                log('‚úÖ Scene and camera configured');

                // Animation loop (without GameByte framework integration for UMD)
                let fps = 0;
                let frameCount = 0;
                let lastTime = performance.now();

                function animate() {
                    requestAnimationFrame(animate);

                    // Rotate cube
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;

                    // Render scene
                    threeRenderer.render(scene, camera);

                    // Calculate FPS
                    frameCount++;
                    const currentTime = performance.now();
                    if (currentTime - lastTime >= 1000) {
                        fps = frameCount;
                        frameCount = 0;
                        lastTime = currentTime;
                    }
                }

                animate();
                log('‚úÖ Animation loop started');

                // Get FPS after 1 second
                setTimeout(() => {
                    log(`üìä FPS: ~${fps}`);
                }, 1500);

                log('üéâ 3D rendering test complete! Cube should be rotating!');
                log('‚ÑπÔ∏è  Note: This demo uses direct Three.js API, not GameByte 3D renderer.');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
                console.error(error);
            }
        }

        // Run test when page loads
        window.addEventListener('load', runTest);
    </script>
</body>
</html>
