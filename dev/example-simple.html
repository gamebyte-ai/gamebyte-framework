<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameByte Framework - Simple Example</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        #game-canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>

    <!-- GameByte Framework -->
    <script src="dist/gamebyte.umd.js"></script>

    <script>
        const { ArcheroMenu, ARCHERO_COLORS } = GameByteFramework;

        (async () => {
            // Fixed game dimensions (design resolution)
            const GAME_WIDTH = 1080;
            const GAME_HEIGHT = 1920;

            // Create PixiJS app with fixed resolution
            const app = new PIXI.Application();
            await app.init({
                width: GAME_WIDTH,
                height: GAME_HEIGHT,
                backgroundColor: 0x1a1a2e,
                resolution: 1,
                antialias: true
            });

            // Add canvas with id for CSS control
            app.canvas.id = 'game-canvas';
            document.body.appendChild(app.canvas);

            // Create menu
            const menu = new ArcheroMenu({
                sections: [
                    { name: 'Shop', icon: 'ðŸ›’', iconColor: ARCHERO_COLORS.red },
                    { name: 'Campaign', icon: 'ðŸŽ¯', iconColor: ARCHERO_COLORS.activeYellow },
                    { name: 'Trophy', icon: 'ðŸ†', iconColor: ARCHERO_COLORS.green }
                ],
                activeSection: 1,
                canvasWidth: GAME_WIDTH,
                canvasHeight: GAME_HEIGHT,
                enableSwipe: true,
                callbacks: {
                    onSectionChange: (index, section) => {
                        console.log('âœ¨ Section:', section.name);
                    }
                }
            });

            app.stage.addChild(menu);

            console.log('ðŸŽ‰ GameByte Framework loaded!');
            console.log('Canvas dimensions:', GAME_WIDTH, 'x', GAME_HEIGHT);
        })();
    </script>
</body>
</html>
